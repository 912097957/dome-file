<body>
	<p>
		for循环
		语法: for (var 表达式1; 表达式2; 表达式3){
			循环体;
		}
		
		执行过程:
			先执行一次表达式1,然后判断表达式2,如果不成立则跳出循环,
			如果表达式2成立,执行循环体的代码,结束后跳到表达式3执行,然后再跳到表达式2,判断是是否成立,如果不成立,则跳出循环
			如果表达式2成立,接着在执行循环体,再执行表达式3,再跳到表达式2..........

	</p>
	<script>
		// for (var i = 1; i < 10; i++) {
		// 	console.log("我好帅"+i);
		// }

		// 求100以内的总和
		var sum = 0;
		for (var i = 0; i <= 100; i++) {
			sum += i;
		}
		console.log(sum);
	</script>
</body>
</html>
