<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        (function () {
            //通过对象调用方法,产生随机数
            function ShowRandom() {
                //1到100的随机数
                this.number = parseInt(Math.random() * 100 + 1);
            }

            //添加原型方法
            ShowRandom.prototype.show1 = function () {
                //改变了定时器中的this指向,本来是window,现在是实例对象
                window.setInterval(this.show2.bind(this), 1000);
            }
            //添加原型方法
            ShowRandom.prototype.show2 = function () {
                //显示随机数
                console.log(this.number);
            }
            //创建实例对象
            let rm = new ShowRandom();
            //调用方法输出随机数
            rm.show1();
            //调用这个方法一次可以不停的产生随机数
        })();
    </script>
</body>
</html>
