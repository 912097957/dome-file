<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            height: 949px;
            background: url(image/rc.jpg) no-repeat;
            background-size: 100% 100%;
        }

        .w {
            width: 985px;
        }

        .nav {
            height: 28px;
            background-color: #1E1B29;
        }

        .nav_service {
            height: 28px;
            margin: 0 auto;
            overflow: hidden;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .nav_service a {
            text-decoration: none;
            font-size: 10px;
            line-height: 28px;
        }

        .nav_service .left a {
            color: #0AE;
        }

        .nav_service .right a {
            color: #AAABAF;
        }

        .right span {
            border-left: 1px solid #AAABAF;
            margin: -7px 5px 0;
            display: inline-block;
            height: 7px;
            color: #fff;
        }

        .main {
            height: 500px;
            margin: 50px auto 0;
        }

        .logo {
            width: 120px;
            height: 40px;
            background: url(image/zhifub.png) no-repeat;
        }

        .logo a {
            display: inline-block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .from {
            margin-left: 700px;
            width: 285px;
            height: 285px;
            background: rgba(0, 0, 0, 0.5);
        }

        .from ul {
            overflow: hidden;
        }

        .from li {
            width: 142px;
            height: 43px;
            float: left;
            text-align: center;
            line-height: 43px;
            cursor: pointer;
        }

        .saoma {
            color: #00AAEE;
            border-bottom: 2px solid #00AAEE;
        }

        .mima {
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        .erweima {
            width: 135px;
            height: 135px;
            margin: 20px auto 0;
            background: url(image/s_r2_c2.png) no-repeat center;
        }

        .from p {
            text-align: center;
            font-size: 14px;
            color: #fff;
            margin: 10px 0;
        }

        .cont a {
            display: inline-block;
            font-size: 12px;
            text-decoration: none;
            text-align: center;
            color: #fff;
        }

        .cont span {
            display: inline-block;
            border-left: 1px solid #fff;
            height: 9px;
            line-height: 12px;
            margin: 0 10px;
        }

        .but {
            padding-left: 60px;
        }

        .footer {
            margin-top: 180px;
        }

        .footer a,
        span {
            color: #fff;
            font-size: 12px;
            text-decoration: none;
        }

        .link {
            text-align: center;
        }

        .link p {
            padding-top: 15px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="nav">
            <div class="nav_service w">
                <div class="left">
                    <a href="#">支付宝APP</a>
                </div>
                <div class="right">
                    <a href="#">支付宝首页</a>
                    <span></span>
                    <a href="#">服务大厅</a>
                    <span></span>
                    <a href="#">提建议</a>
                </div>
            </div>
        </div>
        <div class="main w">
            <div class="logo">
                <a href="#"></a>
            </div>
            <div class="from">
                <ul>
                    <li class="saoma">扫码登陆</li>
                    <li class="mima">密码登录</li>
                </ul>
                <div class="cont">
                    <div class="erweima"></div>
                    <p>请使用手机支付宝扫码</p>
                    <div class="but">
                        <a href="#">使用帮助</a>
                        <span></span>
                        <a href="#">下载手机支付宝</a>
                    </div>
                </div>
            </div>
            <div class="footer w">
                <div class="link">
                    <a href="#">关于支付宝</a>
                    <span>|</span>
                    <a href="#">诚征英才</a>
                    <span>|</span>
                    <a href="#">联系我们</a>
                    <span>|</span>
                    <a href="#">International</a>
                    <span>|</span>
                    <a href="#">Business</a>
                    <span>|</span>
                    <a href="#">About Alipay</a>
                    <p>ICP证：沪B2-20150087</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
