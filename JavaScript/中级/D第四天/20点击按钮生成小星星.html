<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1519px;
            height: 708px;
            position: relative;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <input type="button" value="好多星星" id="btn">
    <div id="dv"></div>
    <script src="../../common.js"></script>
    <script>
        //点击按钮创建元素
        my$("btn").onclick = function () {
            setInterval(function () {
                my$("dv").innerHTML = "<span style='position: absolute'>★</span>";
                var spanS = my$("dv").firstElementChild;
                var x = parseInt(Math.random() * 1450 + 1);
                var y = parseInt(Math.random() * 650 + 1);
                spanS.style.color = "hotpink";
                spanS.style.fontSize = "30px";
                spanS.style.left = x + "px";
                spanS.style.top = y + "px";
            }, 1000);
        }
    </script>
</body>
</html>
