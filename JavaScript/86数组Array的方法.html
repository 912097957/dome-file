	<script>
		/*
		创建数组的方式
		1.构造函数
		var arr1 = new Array();
		2.字面量 
		var arr2 = [];

		数组方法:
		Array.isArray(变量或者对象)	也可以使用	instanceof  关键字				//判断这个对象是不是数组类型
		.concat(数组1,数组2,数组3)											   //拼接数组
		.every(函数 function(参数1,参数2,参数3))							   //返回值是布尔类型,函数作为参数使用,函数中有三个参数,第一个参数是元素
																			的值,第二个是参数的索引,第三个参数是原来的数组(一般情况下不用),如果这个数组中每个元素的的值都符合条件,这返回true
		.filter(函数  function(参数1,参数2,参数3))							   //筛选判断这个数组中符合条件的元素并返回成新的一个数组		
		
		四个必须要记住的方法
		原数组.push()														  //追加一个新的元素进原数组
		
		
		*/

		// 验证这个变量或者对象是不是数组类型的方法:两种
		var arr3 = [1, 2, 3];
		console.log(arr3 instanceof Array);
		console.log(Array.isArray(arr3)); // 验证这个变量是不是数组

		//拼接数组
		var arr4 = [4, 5, 6];
		var result = arr3.concat(arr4);
		console.log(result);

		//判断一个数组中的元素是否满足某种条件,它要传入一个函数
		var arr5 = [100, 200, 300];
		var result = arr5.every(function (a, b) {
			//a--- 元素的值
			//b--- 元素的索引
			//c--- 谁调用了这个方法,那么c就是谁
			// console.log(a + "====" + b + "====" + c);
			return a > 2000; //数组中的每个值都要大于2000,那么才返回true,否则返回false
		});
		console.log(result); //false

		//例子2
		var arr6 = ["小明明", "小红红", "小兰兰兰"];
		var arr7 = arr6.every(function (ele, index) { //通常这样写
			//数组中每个元素的长度是不是都大于3
			return ele.length > 4; // 判断如果这个值的长度都大于4,那么返回true,否则返回false
		});
		console.log(arr7);

		//判断并返回一个数组中符合筛选条件的元素形成一个新的数组
		var arr8 = [10, 20, 30, 40, 50, 60, 70];
		var arr8 = arr8.filter(function (ele, index) {
			return ele > 40 //返回数组中大于40的元素
		})
		console.log(arr8);

		//案例:返回数组中不是偶数的元素并组成一个新的数组
		var arr9 = [10, 23, 32, 45, 52, 61, 79];
		var arr9 = arr9.filter(function (ele) {
			return ele % 2 != 0;
		})
		console.log(arr9);
	</script>

		// 数组方法必须学会的四个方法

		console.log(arr);


	</script>
