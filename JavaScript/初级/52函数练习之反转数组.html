	<script>
		//反转一个数组两种方法

		function reverse(arr) {
			var result = [];
			for (var i = arr.length - 1; i >= 0; i--) {
				result[result.length] = arr[i]; //往数组的下标0位赋值
			}
			return result;
		}
		console.log(reverse([12, 23, 4, 5, 6, 47, 3]));

		//第二种
		function fanZhu(array) {
			for (var i = 0; i < array.length / 2; i++) { //交换位置时是用下标第一位和最后一位下标转换位置
				var temp = array[i]; //下标为0时把这个数组元数拿出来复制一份到临时变量
				array[i] = array[array.length - 1 - i]; //然后把最后一位的赋值到第一位 
				array[array.length - 1 - i] = temp; //最后再把拿出来第一位放到最后一位
			}
			return array;
		}
		console.log(fanZhu([1, 2, 3, 4, 5]));

		// 用函数实现一个冒泡

		function getSort(array) {
			for (var i = 0; i < array.length; i++) { //控制比较的轮数
				for (var j = 0; j < array.length; j++) { //控制每次比较的次数
					if (array[j] > array[j + 1]) {
						var temp = array[j];
						array[j] = array[j + 1];
						array[j + 1] = temp;
					}
				}
			}
			return array;
		}
		console.log(getSort([12, 34, 5, 46, 745, 7, 45]));

		//求一个数的阶乘
		function getJieCheng(num) {
			var result = 1;
			for (var i = 1; i <= num; i++) {
				result *= i;
			}
			return result;
		}
		// console.log(getJieCheng(5));

		//求一个数的阶乘和
		function getSum(num) {
			var sum = 0;
			for (var i = 1; i <= num; i++) {
				sum += getJieCheng(i); //调用上面的函数
			}
			return sum;
		}
		console.log(getSum(5));
	</script>

	<script>
		//求斐波那契数列
		function getFeiBoNaQie(num) {
			var num1 = 1;
			var num2 = 1;
			var sum = 0;
			for (var i = 3; i <= num; i++) {
				sum = num1 + num2;
				num1 = num2;
				num2 = sum;
			}
			return sum;
		}
		console.log(getFeiBoNaQie(12));
	</script>

	<script>
		//求用户输入的年月日计算是当年的第几天
		function getDays(year, month, day) {
			var days = day;
			var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
			if (month == 1) {
				return days;
			}
			for (var i = 0; i < month - 1; i++) {
				days += months[i];
			}
			if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0 && month > 2) {
				days++;
			}
			return days;
		}
		console.log(getDays(2000, 3, 2));
	</script>
