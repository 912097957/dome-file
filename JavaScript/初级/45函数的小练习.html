<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Tom shelby" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="description" content="网站介绍" />
	<meta name="Keywords" content="关键字" />
	<title>Document</title>
	<script>
		//用函数求两个数字的和
		function sum() { //定义函数
			var num1 = 10;
			var num2 = 20;
			sum = num1 + num2;
			console.log(sum);
		}
		sum(); //调用函数

		//用函数计算3个数字的和
		function sum1() {
			var num1 = 20;
			var num2 = 30;
			var num3 = 50;
			sum = num1 + num2 + num3;
			console.log(sum);
		}
		sum1();

		//用函数找出两个数中的最大值
		function max() {
			var x = 10;
			var y = 20;
			console.log(x > y ? x : y);
		}
		max();

		//用函数找出三个数中最大值
		function max1() {
			var x = 30;
			var y = 22;
			var z = 234;
			var max = (x > y ? (x > z ? x : z) : (y > z ? y : z)); //三元表达式嵌套
			console.log(max);
		}
		max1();

		//用函数求出1到100的总和
		function result() {
			var sum = 0;
			for (var i = 0; i <= 100; i++) {
				sum += i;
			}
			console.log(sum);
		}
		result();

		//用函数求出1到100之间偶数的和
		function ouShu() {
			var sum = 0;
			for (var i = 0; i <= 100; i++) {
				if (i % 2 == 0) {
					sum += i;
				}
			}
			console.log(sum);
		}
		ouShu();

		//用函数的方式求一个数组的和
		function resultNum() {
			var arr = [234, 234, 512, 52, 523, 234, 234];
			var sum = 0;
			for (var i = 0; i < arr.length; i++) {
				sum += arr[i];
			}
			console.log(sum);
		}
		resultNum();
	</script>
</head>
<body>
	总结函数:
	1.要先定义才能调用
	2.要遵循驼峰命名法
	3.函数名不能重复
	4.一个函数最好只代表一个功能
</body>
</html>
