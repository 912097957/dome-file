    <script>
        // 只创建一次
        // 思路:如果没有,就创建
        my$("btn").onclick = function () {
            //先判断这个按钮有没有这个按钮的子级元素
            if (!my$("btn2")) {//如果没有就创建
                var inputObj = document.createElement("input");
                inputObj.value = "按钮";
                inputObj.type = "button";
                inputObj.id = "btn2";
                my$("dv").appendChild(inputObj);
