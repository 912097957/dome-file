<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content=""/>
	<meta name="Keywords" content=""/>
	<title>Document</title>
</head>
<body>
	<script>
		/*
		js的三部分
		1.ECMAScript 标准js的基本语法
		2.DOM  document Object Model 文档对象模型
		3.BOM  浏览器对象模型

		DOM作用:操作页面的元素
		DOM树:把HTML页面或者xml看成是一个文档,文档就是一个对象,这个文档中的所有标签都是元素,元素也可以看成是对象,标签(元素,对象	)有很多,还有嵌套关系,组成的这种层次结构可以模拟成树形结构图,简称树状图,就是DOM树

		获取元素:
		第一种:根据id从整个文档中获取元素---返回的是一个元素对象
		document.getElementById("id的值")
		第二种:根据标签的名字获取元素---返回的是元素对象组成的数组
		document.getElementByTagNames("标签名")
		
		操作基本标签的属性
		scr,title,alt,href,id 
		操作表单标签的属性
		name,value,type,checked,selected,disabled,readonly
		元素样式操作
		对象.style.属性=值
		对象.className=值

		为元素添加事件
		事件:一件事有事件源,触发和响应
		事件三要素:事件源,触发,响应

		this关键字:
		如果是在当前的元素的事件中使用,那么this就是当前的对象

		内置对象:系统自带的对象
		自定义对象:自己定义的对象

		DOM对象----通过dom方式获取元素得到的对象
		var eleObj = document.getElementById("p1");
		返回的是(元素)对象

		元素:element:页面中的标签
		节点:Node:页面中的所有内容,标签,属性,文本
		根元素:html标签

		页面中的顶级对象: document

		*/
	</script>
</body>
</html>
