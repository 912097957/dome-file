<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
</head>
<body>
	<input type="button" value="选择性别" id="btn">
	<input type="radio" value="1" name="sex">男
	<input type="radio" value="1" name="sex" id="rad1">女
	<input type="radio" value="1" name="sex">保密
	<script>
		//规律,在表单标签中,如果属性和值只有一个,并且值是这个属性本身,那么在写js代码操作DOM时,这个属性的值是布尔类型就行了
		function my$(id) {
			return document.getElementById(id);
		};
		my$("btn").onclick = function () {
			my$("rad1").checked = true; //本来是可以填它本身的,但是他是非空字符串,会被浏览器转换为true;
		};
	</script>
	<br>
	<input type="button" id="btn1" value="选择兴趣">
	<input type="checkbox" value="1" name="xingqu" id="check">吃饭
	<input type="checkbox" value="1" name="xingqu">睡觉
	<input type="checkbox" value="1" name="xingqu" id="check1">篮球
	<input type="checkbox" value="1" name="xingqu">打豆豆
	<input type="checkbox" value="1" name="xingqu">上厕所
	<script>
		my$("btn1").onclick = function () {
			my$("check").checked = true;
			my$("check1").checked = true;
		};
	</script>
</body>
</html>
