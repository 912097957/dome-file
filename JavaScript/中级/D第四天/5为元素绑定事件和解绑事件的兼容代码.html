<!doctype html>
<html lang="en">
<head>

<body>
    <input type="button" value="点击绑定" id="btn">
    <input type="button" value="点击解绑" id="btn1">
    <script src="../../common.js"></script>
    <script>
        //绑定事件的兼容代码
        function addEventListener(element, type, fn) {
            if (element.addEventListener) {
                element.addEventListener(type, fn, false)
            } else if (element.attachEvent) {
                element.attachEvent(type, fn)
            } else {
                element["on" + type] = fn;
            }
        }


        //解绑事件的兼容代码
        //为任意一个元素解绑对应的事件
        function removeEventListener(element, type, fnName) {
            if (element.removeEventListener) {
                element.removeEventListener(type, fnName, false)
            } else if (element.detachEvent) {
                element.detachEvent(type, fnName)
            } else {
                element["on" + type] = null;
            }
        }

        //绑定测试
        function f1() {
            console.log("第一个")
        }

        function f2() {
            console.log("第二个")
        }

        addEventListener(my$("btn"), "click", f1);
        addEventListener(my$("btn"), "click", f2);

        //解绑测试
        my$("btn1").onclick = function () {
            removeEventListener(my$("btn"), "click", f1);
        }
    </script>
</body>
</html>
