	<script>
		//作用域链:当我们在使用变量时,如果当前作用域没有变量为止,如果没有,就向上级去找,找不到就往上上级找,递增,直到找到为止或者找到最顶端没有这个变量的声明就报错
		var num = 50;
		function f1() {
			// var num = 40;
			function f2() {
				// var num = 30;
				function f3() {
					// var num = 20;
					function f4() {
						// var num = 10;
						console.log(num);
					}
					f4(); //当调用f3的时候,内部执行f4调用
				}
				f3(); //当调用f2的时候,内部执行f3调用
			}
			f2(); //当调用f1的时候,内部执行f2调用
		}
		f1(); //从最外层开始调用
	</script>
