	<script>
		//创建对象的三种方式:
		// 1.调用系统的构造函数创建对象  	
		// var 变量名 = new Object();  //Object 是系统的构造函数
		// 实例化对象
		var obj = new Object();
		// 对象有特征---属性和行为----方法
		// 添加属性: 对象.名字=值;
		obj.name = "小苏";
		obj.age = 18;
		obj.sex = "女";

		//添加方法: 对象.名字=函数;
		obj.eat = function () {
			console.log("我喜欢吃油炸榴莲");
		};
		obj.play = function () {
			console.log("我喜欢玩飞机");
		};

		console.log(obj.name); //获取并输出属性;
		console.log(obj.age); //获取并输出;
		console.log(obj.sex); //获取并输出;

		// 方法的调用
		obj.eat(); //调用吃
		obj.play(); //调用玩

		// ----------------------------------

		// 2.自定义构造函数创建对象
		/*
		用自定义构造函数创建对象做了几件事
		1.在内存中开辟空间(申请一块空闲的空间),储存创建的新的对象
		2.把this设置为当前对象
		3.设置对象的属性和方法的值
		4.把this这个对象返回
		*/
		// function 构造函数名首字母大写(参数) {
		// 	this.属性 = 值;
		// 	this.属性 = 值;
		// 	this.方法 = function () {
		// 		方法体;
		// 	}
		// }
		// // 创建对象(实例化对象并初始化)
		// var 变量名 = 构造函数名首字母大写(传入参数);
		
		// console.log(变量名.属性1);
		// console.log(变量名.属性2);
		// 变量名.方法();

		// 3.字面量方式创建对象
		var obj = {}; //此时是空对象
		obj.name = "小明";
		obj.age = 19;
		obj.sex = "男";
		obj.sayHi = function () {
			console.log("你好呀");
		}
		obj.sayHi();

		//优化写法:舍去了前面的对象名,等号用冒号代替,末尾用逗号连接----->这是一个整体
		var obj1 = {
			name: "小明",
			age: 18,
			food: "烤鸡",
			sayHi: function () {
				console.log("你好,我是" + this.name)
			},
			eat: function () {
				console.log("今天吃了" + this.food)
			}
		};
		obj1.sayHi();
		obj1.eat();
	</script>

	<script>
		// 总结对象:
		// 字面量创建对象的缺陷:一次性的对象(这个对象一开始就写死了)
		var obj3 = {
			name: "小红",
			age: 38,
			sex: "男"
		};
		console.log(obj3.name); //输出结果为小红
		//这种方法不好改值,要改值只能到源码里去改


		// 点语法
		// 对象.名字 = 值;
		// 对象.方法名字 = 函数;
	</script>
	<script>
		/*
		js是一门什么样的语言:
		是一门解释性语言(解释一行执行一行)
		是一门脚本语言(运行在浏览区客户端的一门语言)
		是一门弱类型语言(声明变量都用var)
		是一门基于对象的语言
		是一门动态类型的语言:
		1.代码(变量)只有执行到这一行的时候,才知道这个变量中到底存储的是什么,如果是对象,就有对象的属性的值和方法,如果是变量就是这个变量的值 
		2.对象没有什么,只要点了,通过点语法,那么就可以为对象添加属性和方法
		*/
	</script>
