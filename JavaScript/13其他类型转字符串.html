    <script>
        //其他类型转字符串类型
        //1  .toString()

        // var sum = 10;
        // var sum1;
        // var sum2=null;
        // console.log(sum.toString()); //10
        // console.log(sum1.toString());//报错 没有值就是没有意义
        // console.log(sim2.toString());//报错  null是空.没有值也没有意义

        var sum = 10;
        var sum1;
        var sum2=null;
        console.log(String(sum)); //10
        console.log(String(sum1));//undefined  
        console.log(String(sum2));//null  


    </script> 
     
     总结: 如果变量有意义调用.toString()转换  主动  我要进行转换
     总结: 如果变量没有意义调用String()转换   被动  我被强行转换
