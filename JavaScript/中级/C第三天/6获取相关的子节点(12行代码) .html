<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
	<script src="../../common.js"></script>
</head>
<body>
	<div id="dv">
		<span>这是div中的第一个span标签</span>
		<p>这是div中的第二个元素,第一个p标签</p>
		<ul id="uu">
			<li>乔峰</li>
			<li>鹿茸</li>
			<li id="three">段誉</li>
			<li>卡卡西</li>
			<li>雏田</li>
		</ul>
	</div>
	<script>
		//12行代码都是获取节点和元素的
		//ul
		var ulObj = my$("uu");
		//父级节点
		console.log(ulObj.parentNode);
		//父级元素
		console.log(ulObj.parentElement);
		//子节点
		console.log(ulObj.childNodes);
		//子元素
		console.log(ulObj.children);
		console.log("=========================")
		//第一个子节点
		console.log(ulObj.firstChild);//在IE8中是第一个子元素
		//第一个子元素
		console.log(ulObj.firstChildElementChild);//-----IE8中不支持
		//最后一个子节点
		console.log(ulObj.lastChild);
		//最后一个子元素
		console.log(ulObj.lastElementChild);//IE8-----中不支持
		//某个元素的前一个兄弟节点
		console.log(my$("three").previousSibling);
		//某个元素的前一个兄弟元素
		console.log(my$("three").previousElementSibling);//-----IE8中不支持
		//某个元素的后一个兄弟节点
		console.log(my$("three").nextSibling);
		//某个元素的后一个兄弟元素
		console.log(my$("three").nextElementSibling);//-----IE8中不支持
	</script>
</body>
</html>
