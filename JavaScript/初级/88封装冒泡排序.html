<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [14, 220, 130, 50, 80];

		function MyArray() {
			// 实例方法:通过实例对象调用的方法
			this.maySort = function (arr) {
				for (var i = 0; i < arr.length; i++) {
					for (var j = 0; j < arr.length - 1 - i; j++) {
						if (arr[j] > arr[j + 1]) {
							var temp = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = temp;
						};
					};
				};
			};
		};
		//创建对象
		var myArray = new MyArray();
		//调用对象方法
		myArray.maySort(arr);
		console.log(arr);
	</script>
</body>
</html>
