<body>
	<script>
		// 计算给定数组arr中所有元素的总和
		function getSum(arr) {
			var sum = 0;
			for (var i in arr) {
				sum += arr[i];
			};
			return sum;
		};
		var arr = [1, 2, 3, 4];
		console.log(getSum(arr));
	</script>
</body>
