<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * 复习:apply和call及bind使用方法区别
        * 两者都可以改变指向
        * 使用方式:
        * 函数名.apply(对象,[参数1,参数2,参数3]);
        * 函数名.call(对象,参数1,参数2,参数3);
        *
        * 想要使用其他对象的某个方法:其他对象.方法名.apply/call(当前的对象,参数1,参数2...)
        * 这个方法就会被当前的对象所使用,同时这个方法中的this就是当前的对象,在调用方法的时候改变了this指向
        *
        * bind方法是赋值当前这个对象,是在复制的同时,改变了this指向
        * 使用方法:
        * 函数名.bind(对象,参数1,参数2....)---返回值是复制之后的函数
        *
        * 高阶函数---->函数的使用方式:函数作为参数使用,函数作为返回值
        * 函数作为参数使用时,这个函数可以是匿名函数也可以是命名函数
        *
        * 作用域和作用域链及预解析
        *
        * 闭包:一个函数中有另一个函数,或者一个函数中有另一个对象,函数里面的函数或者是对象都可以使用外面函数中定义的变量或者数据,此时就叫做闭包
        *
        * function f1(num) {
        *   return function(){
        *        console.log(num);//此时可以访问到20这个变量
        *   }
        * }
        * f1(20);//传入
        *
        * 闭包模式:函数模式的闭包,对象模式的闭包
        *
        * 作用:缓存数据,延长作用域链,同时也是缺点,函数中的变量或者数据不能得到及时释放
        *
        * 沙箱:环境,黑盒---->在这个环境中在外面模拟外面真实的开发环境,效果和外面真实的开发环境是一样的,避免命名冲突
        *
        * 递归:函数中调用函数自己,递归一定要有结束的条件,否则就是死循环
        *
        * 递归:一般用在遍历上
        * 递归轻易不要用,效率极低
        *
        * 递归加闭包是一个技能点:优化递归
        *
        *
        *
        *
        * */
    </script>
    <script>
        let num = 10;
        (function () {
            let num = 20;
            console.log(num);//20避免命名冲突
        }());
    </script>
</body>
</html>
