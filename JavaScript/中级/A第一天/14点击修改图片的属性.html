<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
</head>
<body>
	<input type="button" value="点击切换" id="btn">
	<img src="../images/3-small.jpg" alt="太丑了!" title="太难看了!">
	<script>
		document.getElementById("btn").onclick = function () {
			var imObj = document.getElementsByTagName("img");
			//此时这个变量是一个只有一个值数组对象,我们找到它的第0位
			imObj[0].title = "哇太漂亮了!";
			imObj[0].alt = "哇真的太漂亮了!";
		};
	</script>
</body>
</html>
