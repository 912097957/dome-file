	<script>
		document.write("<table border='1' cellspacing='0' cellpadding='0'> ");	//在页面创建一个表格
			for (var i = 1; i <= 9; i ++){										//控住行数
				document.write("<tr>");											//创建出tr行
				for (var j = 1; j <=i ; j++) {	
					document.write("<td>");										//创建出td单元格
					document.write(j + "*" + i + "=" + i * j);					//共用变量写出乘法口诀表
					document.write("</td>");
				}
				document.write("</tr>");
			}
		document.write("</table>");
	</script>
