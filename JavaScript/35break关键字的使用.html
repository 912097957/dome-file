	<script>
		// break 如果在循环中使用,则跳出当前循环
		// 比如:
		while (true) { //永远成立了,恒成立了,成了死循环
			console.log("我好帅");
			break; //中指循环
		}
		console.log("我出来了!");
	</script>
	<script>
		// 找出100到200之间能被7整除的数字
		var num = 0;
		for (var i = 100; i <= 200; i++) {
			if (i % 7 == 0) {
				num = i;
				console.log(num);
			}
		}
	</script>
