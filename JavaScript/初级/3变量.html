<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //变量:
        
        //变量的数据都是在内存中存储的
        
        // js中储存数据使用的是变量的方式,类似于去开房
        
        //组成  变量名  +  值  ==>数据
        var num= 10;   
        
        // js中声明变量都用关键字 var 类似去开房
        
        //变量声明:有变量名 没有值 
        var number;  //声明一个变量,类似于开一个房间
        var a,b,c,d,f;  //同时声明多个变量,类似于开多个房间,没赋值就是不住

        //变量初始化  就是变量声明加赋值
        //存储一个数字10
        var number= 10;
        //存储一个数字5
        var number=5;
        //存储一个名字
        var name='小黑';
        // 存储一个真
        var flag=true;
        //存储一个null
        var nul=null;
    
    </script>
</body>
</html>
