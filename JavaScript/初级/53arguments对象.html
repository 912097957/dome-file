	<title>Document</title>
	<script>
		// arguments对象  获取用户传入的参数的值
		// arguments.length  获取函数在调用时用户传入参数的个数

		function f1() {
			console.log(arguments);
			console.log(arguments.length);
		}
		f1();
		//求用户输入的n个值的和
		// 思路:定义一个函数,如果不确定用户是否传入了参数,或者说不知道用户传进几个参数,没办法计算,但是如果在函数中知道了参数的个数,也知道了每个参数的值,可以:
		function f2() { //这里没有写形参
			var sum = 0;
			//使用arguments可以获取用户传入的每个参数的值
			for (var i = 0; i <= arguments.length - 1; i++) {
				sum += arguments[i]; //此时arguments被当做伪数组使用-----伪数组
			}
			return sum;
		}
		console.log(f2(10, 20, 30));
	</script>
