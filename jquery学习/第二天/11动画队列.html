<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: darkred;
            margin-top: 10px;
            position: absolute;
        }
    </style>
</head>
<body>
    <input type="button" value="开始">
    <div></div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
    $(function () {
      //把动画存储到动画队列里面
      $("input").click(function () {
        $("div").stop().animate({left: 600})
                .stop().animate({top: 400})
                .stop().animate({width: 100})
                .stop().animate({top: 0})
                .stop().animate({left: 0})
                .stop().animate({width: 300})
      })
    })
    </script>
</body>
</html>
