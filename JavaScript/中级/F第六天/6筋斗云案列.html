        body {
            background-color: #333;
        }

        .nav {
            width: 800px;
            height: 42px;
            margin: 100px auto;
            background: url(../images/rss.png) right center no-repeat;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }

        .nav li {
            width: 83px;
            height: 42px;
            text-align: center;
            line-height: 42px;
            float: left;
            cursor: pointer;
        }

        .nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(../images/cloud.gif) no-repeat;
        }

        ul {
            position: relative;
        }
    </style>

    <div class="nav">
        <span id="cloud"></span>

            <li>北京校区</li>

            <li>广州校区</li>
            <li>深圳校区</li>
            <li>武汉校区</li>

    <script>
        //获取云彩
        var cloud = my$("cloud");
        //获取li
        var navBar = my$("navBar").children;
        //遍历所有li
        var list = 0;
        var temp = 0;
        for (let i = 0; i < navBar.length; i++) {
            //注册鼠标进入事件
            navBar[i].onmouseover = mouseoverHandle;
            //注册鼠标点击事件
            navBar[i].onclick = onclickHandle;
            //注册鼠标离开事件
            navBar[i].onmouseout = onmouseoutHandle;
        }

        //鼠标进入
        function mouseoverHandle() {
            //移动云彩到我进入的位置
            animate(cloud, this.offsetLeft, 20, 20);
        }

        //鼠标点击,记录上次的位置
        var lastPosition = 0;

        function onclickHandle() {
            //点击的是后记录此次点击的位置
            lastPosition = this.offsetLeft;
        }

        //鼠标离开,回到上次的位置
        function onmouseoutHandle() {
            animate(cloud, lastPosition, 20, 20)
