	<script>
		//冒泡排序就是让第一个元素与后面的元素依次进行比较并交换位置
		var arr = [123, 2134, 42134, 434, 5, 234, 234];
		for (var i = 0; i < arr.length; i++) { //控住循环的次数
			for (var j = 0; j < arr.length; j++) { //控制每次循环比较的次数
				if (arr[j] > arr[j + 1]) { //arr[j]等于第一个元素,arr[j+1]是第二个元素
					var temp = arr[j] //定义一个临时变量来储存第一个值
					arr[j] = arr[j + 1]; //如果条件成立便把地2个元素交换到第一个元素的位置
					arr[j + 1] = temp; //再把第一个元素交换到第2个位置
				}
			}
		}
		console.log(arr);
	</script>

	<script>
		//从大到小排列
		var arr1 = [123, 354, 3521, 42132, 24, 34, 234];
		console.log(arr1);
		for (var i = 0; i < arr1.length; i++) {
			for (var j = 0; j < arr1.length; j++) {
				if (arr1[j] < arr1[j + 1]) {
					var temp = arr1[j];
					arr1[j] = arr1[j + 1];
					arr1[j + 1] = temp;
					console.log(arr1);
				}
			}
		}
	</script>
