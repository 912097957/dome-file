<body>
	<script>
		// 找出元素item在给定数组arr中的位置
		function indexOf(arr, item) {
			for (var i in arr) {
				if (arr[i] == item) {
					return i;
				};
			};
			return -1;
		};
		var arr = [1, 2, 3, 4, 5];
		var num = 2;
		console.log(indexOf(arr, num));
	</script>
</body>
