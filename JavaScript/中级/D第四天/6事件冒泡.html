<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #dv1 {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: auto;
        }

        #dv2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: auto;
        }

        #dv3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: auto;
        }
    </style>
</head>
<body>
    <p>事件冒泡:多个元素嵌套,有层次关系,这些元素都注册了相同事件,如果里面的元素的事件触发了,外面的的该事件自动触发了</p>
    <script src="../../common.js"></script>
    <div id="dv1">
        <div id="dv2">
            <div id="dv3"></div>
        </div>
    </div>
    <script>
        my$("dv1").onclick = function () {
            console.log(this.id + "我也被触发了");
        };
        my$("dv2").onclick = function () {
            console.log(this.id + "我被触发了");
        };
        my$("dv3").onclick = function () {
            console.log(this.id + "我触发了");
        };
        document.body.onclick = function () {
            console.log("颤抖吧");
        }
    </script>
</body>
</html>
