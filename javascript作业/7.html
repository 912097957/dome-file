<body>
	<script>
		// 在数组 arr 开头添加元素 item。不要直接修改数组 arr，结果返回新的数组
		function getNewArr(arr, item) {
			var newArr = arr.splice(0, arr.length);
			newArr.unshift(item);
			return newArr;
		};
		var arr = [1, 2, 3, 4, 5];
		console.log(getNewArr(arr, 10));
	</script>
</body>
</html>
