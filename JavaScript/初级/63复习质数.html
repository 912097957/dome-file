	<title>Document</title>
	<script>
		//求一个数是不是质数
		function isPrimeNumber(num) {
			if (isNaN(num) || num <= 2) {
				return "您的输入不正确";
			} else if (!isNaN(num)) {
				for (var i = 2; i < num; i++) {
					if (num % i == 0) {
						return num + "不是一个质数";
					} else if (num % i != 0) {
						return num + "是一个质数";
					}
				}
			}
		}
		alert(isPrimeNumber(parseInt(prompt("请输入一个数字"))));
	</script>
