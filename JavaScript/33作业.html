	<script>
		var money = 10000;
		var rate = 0.003;
		for (var i = 1; i <= 5; i++) { //第一年开始

	<script>
		//求斐波那契数列
		var num1 = 1;	//第一个月
		var num2 = 1;	//第二个月
		var sum = 0;	//第N个月
		for (var i = 3; i <= 12; i++) {
			sum = num1 + num2;
			num1 = num2;
