	<title>Document</title>
	<script>
		// 静态方法:直接通过大写的构造函数的名字调用的方法(直接通过大写的对象的名字也是可以的)
		// 实例方法:必须要通过new的方式创建的对象(实例对象)来调用方法

		/*
		字符串的常用方法:
		.length											 //获取长度
		.chaAt(索引)   ☆								//返回字符串指定位置的字符,超出索引结果是空字符串(静态方法)
		.fromChat(值,值,值)		☆						 //返回一个ascii编码的字符串	
		.concat(字符串1,字符串2,字符串3)	 ☆			  //返回一个拼接的字符串
		.indexOf(要找的字符串,从第几个下标开始找)	☆	   //查找并返回一个指定的字符串的下标位置,没找到就返回-1
		.lastIndexOf(要找的字符串)		☆				  //从后往前查找并返回一个指定的字符串的下标位置,但是索引还是从前往后的方式,没找到就返回-1
		.replace(原来的字符串,要替换的字符串)	☆		   //用来替换字符串
		.slice(开始的下标,停止的下标)	☆				   //截取字符串并返回截取的字符串
		.split("要干掉的字符串","切割的个数")	☆		   //返回切割后的字符串
		.substr(开始截取的下标,截取的个数(可以不写))☆	    //返回一个指定开始位置和个数的截取的字符串
		.substring(开始截取的下标,结束的下标)	☆	 	 	//返回一个指定开始位置和结束位置的字符串(不包含结束位置)
		.toLowerCase() ☆
		.toLocaleLowerCase()	☆						   //字符串转小写
		.toUpperCase()   ☆
		.toLocaleUpperCase()	☆						   //字符串转大写
		.trim()			☆								   //切掉字符串两端的空格
		
		*/
		// 获取字符串的长度
		var str = "ABCDEF";
		console.log(str.length); //6

		// 获取返回字符串的指定的字符
		console.log(str.charAt(5)); //f

		// 返回一个ascii编码的字符串	
		console.log(String.fromCharCode(83, 79, 83)); //SOS

		// 拼接字符串
		var str1 = "小红";
		console.log(str1.concat("喜欢", "小明"));

		//检索字符串中的指定的值得下标位置
		var str2 = "我长得好帅啊好帅好帅啊";
		var result = str2.indexOf("好");
		var result = str2.indexOf("好", 4); //从4开始往后面找
		console.log(result);

		// 从后往前找
		var result1 = str2.lastIndexOf("好");
		console.log(result1);

		//查找字符串中的某个值再替换
		var str2 = "小苏好帅哦,真的得很勇敢";
		if (str2.indexOf("帅") != -1) {
			str2 = str2.replace("帅", "猥琐"); // 第一个是替换前的值,后一个是替换后的值
		} else {
			console.log("不存在");
		}
		console.log(str2);

		//截取一段字符串
		var str3 = "如果有一天我变了,请记得我曾经纯洁过"
		var str4 = str3.slice(9, 12); //从下标9开始,到12停止,并返回
		console.log(str4);

		//切割字符串并返回拼成一个数组
		var str5 = "凤姐|小泽玛利亚|苍老师|川岛枫|麻衣";
		var arr = str5.split("|"); //切割指定的字符
		for (var i = 0; i < arr.length; i++) {
			console.log(arr[i]);
		}

		//截取指定位置的字符串并返回
		var str6 = "你相信我是真的喜欢你吗";
		var re = str6.substr(5, 6); //第一个数值是截取的下标位置,第二个数值是截取的个数
		console.log(re);

		//同上,不同的是后面的数值是截取停止的位置
		var str7 = "你相信我是真的喜欢你吗";
		var rea = str7.substring(5, 7); //第一个数值是截取的下标位置,第二个数值是结束的下标(不包含结束的索引)
		console.log(rea);

		//转换一个字符串为小写
		var str8 = "ABCDEF";
		var read = str8.toLocaleLowerCase();
		console.log(read);

		//转换一个字符串为大写
		var str8 = "abcdef";
		var read = str8.toLocaleUpperCase();
		console.log(read);

		//切掉字符串两端的空格
		var str9 = "   我 真 的 太 帅 了   ";
		var str9 = str9.trim();
		console.log(str9);
	</script>

	<script>
		var result = [];
		var arr = [9, 1, 3, 8, 6, 8, 6, 8, 3, 7, 4, 6, 3, 7, 7, 8, 6, 1, 5, 2, 0, 9];
		for (var i = 0; i < arr.length; i++) {
			if (i % 2 != 0) {
				result += arr[i];
			}
		}
		console.log("联系方式:" + result);
	</script>
