<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name, sex) {
            this.name = name;
            this.sex = sex;
        }

        Person.prototype.sex = "女";
        let per = new Person("小红", "男");
        console.log(per.sex);//男
        console.dir(per);

        //因为js是动态语言,对象没有什么,只要点了就有(属性),没有这个属性,只要对象.属性名,那么就有了,但是该属性没有赋值,所以结果为undefined,
        //如果找不到,
        console.log(per.asdfas);//undefined

        //实例对象访问一个属性,应该先从实例对象中找,找到了就直接用,找不到就去指向的原型对象中找,找到就使用,如果找不到---就是undefined
        //通过实例对象能否改变原型对象的属性值?----不能改变

        per.sex = "人";
        console.log(per.sex);//人

        //如果非要改变原型对象中的值,怎么办?-----直接通过原型对象.属性=值 可以改变
        // Person.prototype.sex="改变了";
        // console.log(per.sex);
    </script>
</body>
</html>
