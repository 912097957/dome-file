	<script>
		// 在数组 arr 的 index 处添加元素 item。不要直接修改数组 arr，结果返回新的数组
		function getNewArr(arr, index, item) {
			var newArr = arr.slice(0, arr.length);
			newArr.splice(index, 0, item);
			return newArr;
		};
		var arr = [1, 2, 3, 4];
		console.log(getNewArr(arr, 2, "z"));
	</script>
