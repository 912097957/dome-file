<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 300px;
			height: 400px;
			border: 2px dashed red;
		}

		li {
			list-style: none;
			cursor: pointer;
			height: 50px;
			line-height: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<input type="button" value="点击创建" id="btn">
	<div id="dv"></div>
	<script src="../common.js"></script>
	<script>
		var kunFu = ["九阴白骨掌", "吸星大法", "乾坤大挪移", "黯然销魂掌", "铁头功", "玉剑传说", "极乐神功"];
		my$("btn").onclick = function () {
			//;立刻添加ul标签
			var ulObj = document.createElement("ul");
			my$("dv").appendChild(ulObj);
			//动态创建li
			for (let i = 0; i < kunFu.length; i++) {
				var liObj = document.createElement("li");
				// 为li文本添加内容
				liObj.innerHTML = kunFu[i];
				// 把li添加进ul
				ulObj.appendChild(liObj);
				// //添加鼠标进入事件
				// liObj.onmouseover = function () {
				// 	this.style.backgroundColor = "green";
				// }
				// //添加鼠标离开事件
				// liObj.onmouseout = function () {
				// 	this.style.backgroundColor = "";
				// 这段代码效率太低,循环一次创建堆内一个函数,达不到代码复用--改进在循环外创建函数

				//添加鼠标进入事件
				liObj.onmouseover = onmouseoverHandle;
				//添加鼠标离开事件
				liObj.onmouseout = onmouseoutHandle;
			}
			// 在循环的外面定义命名函数
			function onmouseoverHandle() {
				this.style.backgroundColor = "green";
			}

			function onmouseoutHandle() {
				this.style.backgroundColor = "";
			}
			/*
			如果是循环的方式添加事件,推荐用命名函数
			如果不是循环的方式添加事件,推荐用匿名函数
			*/
		}
	</script>
</body>
</html>
