<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //javascript 的原始数据类型有:number, string, boolean, undefined, null, object
        // string  字符串类型 "小黑"
        // number  数字类型  1, 2, 3
        // null  空类型,值只有null 一个对象指向为空时,此时赋值为null
        // boolean  布尔类型  值为 true 或 false 真和假 
        // undefined  未定义,值只有undefined 
        //什么情况下是undefined :
        //     var num;   //没有赋值,打印结果是undefined
        // console.log(num);
        // 或者函数没有明确返回值,如果接受了也是undefined
        // object 对象

        //用一个变量的结果是undefined和一个数字相加,结果为不是数字NaN 也没有意义
        var num;
        console.log(num+10); //NaN 不是一个数字

       
    </script>
</body>
</html>
