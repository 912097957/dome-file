<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
</head>
<body>
	<p say="你好" id="p"></p>
	<script>
		// 自定义属性不能直接通过DOM对象的方式获取
		console.log(document.getElementById("p").say); //undefined
		console.log(document.getElementById("p").getAttribute("say")); //这样就能拿到
	</script>
	<p>复习</p>
	<script>
		阻止超链接默认跳转的事件: return false
		获取元素的方式
		根据id获取
		document.getElementById("id名")
		根据标签名获取
		document.getElementsByTagName("标签的名字")
		根据name属性的值获取元素
		document.getElementsByName("name属性的值")
		根据类样式的名字获取
		document.getElementsByClassName("类样式的名字")
		根据选择器获取
		document.querySelector("选择器") //返回一个
		根据选择器获取多个元素
		document.querySelectorAll("选择器") //返回多个
	</script>
	<script>
		设置元素的样式
		对象.style.属性 = 值;
		对象.className = 值;
		对象.style = "属性和值";
	</script>
	<script>
		innerText和textContent的兼容问题
		目前的浏览器都支持innerText, 属于IE的标准
		TextContent是火狐支持的, IE8不支持

		innerText和innerHTML的区别
		都可以设置标签的文本内容
		如果要是值标签和内容推荐使用innerHTMl的方式
		如果要获取标签中文本使用innerText, 也可以使用innerHTML
		如果想要获取的是有标签的, 也有文本使用innerHTMl
	</script>
	<script>
		自定义属性的操作
		自定义标签: 标签原本没有这个属性, 为了存储数据, 自己添加的属性
		自定义属性无法通过DOM的方式设置或者获取
		只能使用:
			获取
		对象.getAttribute("自定义属性名字"); //获取自定义属性的值
		设置
		对象.setAttribute("自定义属性的名字", "值"); //设置自定义属性
		移除
		对象.removeAttribute("属性的名字");
	</script>
	<script>
		设置任意元素中间的文本内容

		function setInnerText(element, text) {
			if (typeof element.TextContent == "undefined") {
				element.setInnerText = "text";
			} else {
				element.TextContent = "text";
			};
		};

		获取任意元素的中间的文本内容

		function getInnerText(element) {
			if (typeof element.TextContent == "undefined") {
				return element.setInnerText;
			} else {
				return element.TextContent;
			};
		};
	</script>	
</body>
</html>
