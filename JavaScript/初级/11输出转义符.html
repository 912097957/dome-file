<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出一个转义符
        
        console.log("哈哈\t嘎嘎");// tab键  水平制表符
        console.log("哈哈\\嘎嘎");// 表示一条斜杠 
        console.log("哈哈\"哈哈");//表示一个"
        console.log("哈哈\'哈哈");//表示一个'
    </script>
</body>
</html>
