<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    <table id="tb" border="1">
        <tbody id="tbd">
        <tr>
            <td>猪猪:</td>
            <td>我喜欢吃肉</td>
        </tr>
        </tbody>
    </table>
    <div>
        昵称:<input type="text" value="" id="userName"/><br/>
        <textarea name="" id="tt" cols="30" rows="10" style="resize: none"></textarea><br/>
        <input type="button" value="评论一下" id="btn"/><br/>
    </div>
    <script src="../common.js"></script>
    <script>
        //获取按钮注册点击事件
        my$("btn").onclick = function () {
            //获取昵称
            let userName = my$("userName");
            //获取评论
            let tt = my$("tt");
            //创建行
            let tr = document.createElement("tr");
            //行创建加入
            my$("tbd").appendChild(tr);
            //创建列
            let td1 = document.createElement("td");
            tr.appendChild(td1);
            td1.innerText = userName.value;
            let td2 = document.createElement("td");
            tr.appendChild(td2);
            td2.innerText = tt.value;
            userName.value = "";
            tt.value = "";
        }
    </script>
</body>
</html>
