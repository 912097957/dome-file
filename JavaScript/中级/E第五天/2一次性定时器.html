<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //常用定时器
        //反复执行的
        // window.setInterval(function () {
        //     alert("哈哈");
        // }, 1000);
        // window.clearInterval(定时器id);//清理定时器

        // ----------------------------------------------
        // 另一个定时器
        // 参数1:函数
        // 参数2:定时器的时间
        // 返回值:该定时器的id
        // window.setTimeout(函数,时间);
    </script>
    <input type="button" value="点击停止" id="btn">
    <script>
        //一次性定时器,他只执行一次
        // 页面加载完成之后
        // 一次性定时器必须清理,不然就算不运行也一直占用空间
        window.onload = function () {
            var timeId = setTimeout(function () {
                alert("你好呀");
            }, 1000);
            document.getElementById("btn").onclick = function () {
                clearTimeout(timeId);
            };
        };
    </script>
</body>
</html>
