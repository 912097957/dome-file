<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明变量并赋值
        var num = 10;
        //声明了一个叫num的变量存储了一个数字10
        // 用弹框的形式输出一个变量
        alert(num);
        //把内容输出在控制台中
        console.log(num);
        //把内容输出在文档内
        document.write(num);
        //声明多个变量,然后依次进行赋值
        var num1, num2, num3;
        num1 = 1;
        num2 = 2;
        num3 = 3;
        console.log(num3);

        //声明多个变量并赋值
        var num1 = 1, num2 = 2, num3 = 3;
    </script>
</body>
</html>
