	<script>
		// 移除数组arr中的所有值与item相等的元素，直接在给定的arr数组上进行操作并将结果返回
		function deleteItem(arr, item) {
			var i = 0;
			while (i < arr.length) {
				if (arr[i] == item) {
					arr.splice(i, 1);
				} else {
					i++;
				};
			};
			return arr;
		};
		var arr = [1, 2, 2, 3, 4, 2, 2];
		var item = 2;
		console.log(deleteItem(arr, item));
	</script>
