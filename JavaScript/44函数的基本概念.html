<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Tom shelby" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="description" content="网站介绍" />
	<meta name="Keywords" content="关键字" />
	<title>Document</title>
	<script>
		//关键字  函数名  
		function cook() { //定义函数
			console.log("放油");
			console.log("放菜");
			console.log("炒菜");
			console.log("装盘");
		}
		// 调用函数
		console.log("早上---------------");
		cook(); //调用
		console.log("中午---------------");
		cook(); //调用
		console.log("晚上---------------");
		cook(); //调用
		console.log("半夜---------------");
		cook(); //调用
		console.log("后半夜-------------");
		cook(); //调用
	</script>
</head>
<body>
	函数:把重复的代码进行封装,在需要的时候进行调用
	函数的作用:代码的重用

	函数的语法及定义:
	function 函数名() {
	函数体
	}

	函数的调用:
	函数名();
</body>
</html>
