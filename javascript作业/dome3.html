<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />

</head>
<body>
	<script>
		alert("第3题:输入数组并移除指定的值返回新的数组");
		var arr = [];
		for (var i = 0; i < Number.MAX_VALUE; i++) {
			var num = Number(prompt("请输入数字!  输入其他非数字类型停止!"));
			if (!isNaN(num)) {
				arr.push(num);
			} else if (isNaN(num)) {
				var key = Number(prompt("请输入需要删除的值!"));
				var deleteKey = arr.indexOf(key);
				if (deleteKey == -1) {
					alert("您要删除的值不存在!");
				}
				var newArray = arr.filter(function (ele) {
					return ele != key;
				});
				alert("请打开控制台!")
				console.log("原数组: " + arr);
				console.log("新数组: " + newArray);
				console.log("您删除的值是: " + key);
				break;
			};
		};
	</script>
</body>
</html>
