        //真正的浅拷贝继承
        function Person() {

        }

        Person.prototype.name = "小红";
        Person.prototype.age = 19;
        Person.prototype.sex = "女";
        Person.prototype.height = 175;
        Person.prototype.play = function () {
            console.log("玩羽毛球");
        }

        let obj = {};
        //Person的构造函数中有原型prototype,它就是一个对象,里面的name,age,sex都是该对象的属性或者方法
        //循环遍历第一个对象中的属性和方法再加入到第二个对象当中
        for (let key in Person.prototype) {
            obj[key] = Person.prototype[key];
        }

        console.dir(obj);
        obj.play();
