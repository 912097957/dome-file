<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
	<style>
		.cls {
			background-color: hotpink;
		}
	</style>
</head>
<body>
	<input type="button" value="点我试试" id="btn">
	<p class="cls">这是第一个p</p>
	<p>这是第二个p</p>
	<span class="cls">这是第一个span</span><br>
	<span>这是第二个span</span>
	<div class="cls">这是第一个div</div>
	<div>这是第二个div</div>
	<script src="../common.js"></script>
	<script>
		//根据标签类样式获取元素
		// document.getElementsByClassName ---- 这个方法属于h5
		//设置按钮点击事件
		my$("btn").onclick = function () {
			var objS = document.getElementsByClassName("cls");
			for (let i = 0; i < objS.length; i++) {
				objS[i].style.backgroundColor = "yellow";
			};
		};
	</script>
</body>
</html>
