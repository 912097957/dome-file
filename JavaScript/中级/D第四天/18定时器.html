<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" value="点击停止" id="btn">
    <script>
        //BOM中有两个定时器
        //定时器:setInterval(参数1,参数2)----有一个返回值用于停止定时器
        //参数1:函数
        //参数2:时间--毫秒----1000毫秒=1秒
        //执行过程:页面加载完毕后,过了一秒,执行一次函数的代码,又过了一秒,再执行函数
        //返回值就是定时器的id值
        var timeId = setInterval(function () {
            alert("你好!");
        }, 2000);
        document.getElementById("btn").onclick = function () {
            //点击按钮,停止定时器
            //参数:定时器返回的id
            window.clearInterval(timeId);
        }
    </script>
</body>
</html>
