<body>
	//求出100以内能被2整除的数总和
	//求出100以内能被3整除的数总和
	//求出100以内能被5整除的数总和
	<script>
		var sum1 = 0;
		for (var i = 0; i <= 100; i++){
			if (i % 2 == 0) {
				sum1 += i;
			}
		}
		console.log(sum1);
	</script>
	<script>
		var sum2 = 0;
		for (var i = 0; i <=100; i++) {
			if (i % 3 == 0) {
				sum2 += i;
			}
		}
		console.log(sum2);
	</script>
	<script>
		var sum3 = 0;
		for (var i = 0; i <= 100; i++) {
			if (i % 5 == 0 || i > 50) {
				sum3 += i;
			}
		}
		console.log(sum3);
	</script>
</body>
