	<title>Document</title>
	<script>
		//有一只黄色的狗,叫大黄,今年三岁,250斤,走路很慢,喜欢吃骨头
		var bigDog = new Object(); //实例化一个对象
		bigDog.name = "大黄";
		bigDog.age = 3;
		bigDog.color = "yellow";
		bigDog.weight = 250;
		bigDog.eat = function () {
			console.log("我爱吃大骨头");
		};
		bigDog.run = function () {
			console.log("走一步摇尾巴");
		};
		//打印它的名字
		console.log(bigDog.name);
		//方法调用
		// 让它去吃
		bigDog.eat();
		// 让它去跑
		bigDog.run();
	</script>
	<script>
		var phone = new Object();
		// 添加属性:
		phone.size = "phone8";
		phone.color = "red";

		//添加方法
		phone.call = function () {
			console.log("打电话");
		};
		phone.sendMessage = function () {
			console.log("今晚回家吃饭吗");
		};

		//调用方法
		phone.call();
		phone.sendMessage();
	</script>
