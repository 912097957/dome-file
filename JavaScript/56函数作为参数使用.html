	<title>Document</title>
	<script>
		//函数可以作为参数使用,如果一个函数作为参数,那么我们可以说这个参数(函数)是回调函数
		//只要是看到一个函数作为参数使用了,那么就是回调函数
		//函数的参数里可以存储任何类型
		function f1(x, y) {
			console.log(x + y);
		}
		f1(10, 20); //数字类型

		function f2(x, y) {
			console.log(x + y);
		}
		f2("小苏", "好帅"); //字符串类型

		function f3(x) {
			console.log(x);
			console.log(typeof x);
		}
		f3(true); //boolean类型

		// ------------------------------------------
		// 函数声明 fn是变量,是参数
		function f1(fn) {
			fn(); //函数调用  到这里说明fn这个变量中存储的是一个函数
		}

		function f2() {
			console.log("这也可以");
		}
		f1(f2);

		// -----------------------------------------

		function sayHi(fn) {
			console.log("我好帅");
			fn(); //fn此时是一个函数
		}

		function f3() {
			console.log("我也好帅");
		}
		sayHi(f3);
	</script>
</head>
