<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
	<script src="../common.js"></script>
</head>
<body>
	<input type="button" value="点击选择" id="btn">
	<select name="" id="ss">
		<option value="1">苹果</option>
		<option value="2">榴莲</option>
		<option value="3" id="op">香蕉</option>
		<option value="4">草莓</option>
		<option value="5">雪梨</option>
	</select>
	<script>
		my$("btn").onclick = function () {
			my$("op").selected = true;
		};
	</script>
	<textarea name="" id="tt" cols="30" rows="10" readonly>
		锄禾日当午，汗滴禾下土。
		谁知盘中餐，粒粒皆辛苦。
	</textarea>
	<input type="button" id="btn2" value="禁用">
	<script>
		my$("btn2").onclick = function () {
			my$("tt").value = "嘎嘎"; //推荐用value,因为他是表单标签
			// 或者它是双标签
			// my$("tt").innerText = "哈哈";

		};
		//readonly====>是文本域禁止更改
		//disabled====>这个属性是禁用的;
		//HTML中属性和值是自己本身的,并且只有一个的,其实可以直接写属性,不用赋值
	</script>
</body>
</html>
