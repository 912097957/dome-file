<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />

	<title>Document</title>
</head>
<body>
	<script>
		alert("第2题:计算输入数组的总和");
		var arr = [];
		var sum = 0;
		for (var i = 0; i < Number.MAX_VALUE; i++) {
			var num = Number(prompt("请输入数字!输入其他非数字类型停止!"));
			if (!isNaN(num)) {
				arr.push(num);
			} else if (isNaN(num)) {
				arr.forEach(function (ele) {
					return sum += ele;
				});
				alert("本次计算数组值为: " + arr);
				alert("计算数组和为:" + sum);
				break;
			};
		};
	</script>
</body>
</html>
