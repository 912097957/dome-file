<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Tom shelby" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="description" content="网站介绍" />
	<meta name="Keywords" content="关键字" />
	<title>Document</title>
	<script>
		//自定义构造函数创建对象,我要自己定义一个构造函数---->自定义构造函数,创建对象
		//函数和构造函数的区别:名字是不是大写(首字母大写)
		function Person(name, age, sex) { //自定义构造函数
			this.name = name;
			this.age = age;
			this.sex = sex;
			this.sayHi = function () {
				console.log("我是" + this.name + "," + "我今年" + this.age + "了," + "我是" + this.sex + "生哦");
			};
		};
		var per =new Person("小红", 29, "女");
		console.log(per.name);
		console.log(per.age);
		console.log(per.sex);
		per.sayHi();

		var per1 =new Person("小明", 20, "男");
		console.log(per1.name);
		console.log(per1.age);
		console.log(per1.sex);
		per1.sayHi();

		console.log(per instanceof Person);
		console.log(per1 instanceof Person);
	</script>
</head>
<body>
</body>
</html>
