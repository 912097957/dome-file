<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
	<script src="common.js"></script>
	<style>
		.cls {
			width: 300px;
			height: 300px;
			background-color: hotpink;
			border: 10px solid black;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="显示">
	<div id="dv"></div>
	<script>
		//点击按钮,通过类样式的方式设置div的显示和隐藏
		my$("btn").onclick = function () {
			//判断:点击的时候如果这个div没有应用类样式cls,那么让它应用这个样式,并改变按钮的value值
			if (my$("dv").className != "cls") {
				my$("dv").className = "cls";
				this.value = "隐藏";
			} else {
				my$("dv").className = "";
				this.value = "显示";
			};
		};
	</script>
</body>
</html>
