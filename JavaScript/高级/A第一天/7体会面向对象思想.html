    <script>
        function ChangeStyle(btnObj, dvObj, json) {
            this.btnObj = btnObj;
            this.dvObj = dvObj;
            this.json = json;
            console.log(json);
        }

        ChangeStyle.prototype.init = function () {
            //点击按钮改变div多个属性值
            var that = this;//按钮的点击事件是按钮,所以下面不能用this
            this.btnObj.onclick = function () {//为按钮注册点击事件
                for (let key in that.json) {
                    that.dvObj.style[key] = json[key];
                }
            }
        }
        //实例化对象
        let json = { "width": "500px", "height": "800px", "opacity": "0.3", "backgroundColor": "yellow" };

        cs.init();//调用方法

        //点击p标签设置div的样式
        let json1 = { "width": "500px", "height": "800px", "opacity": "0.3", "backgroundColor": "green" };
        let cs1 = new ChangeStyle(my$("p"), my$("dv"), json1);
        cs1.init();//调用方法
    </script>
