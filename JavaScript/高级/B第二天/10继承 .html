<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * 面向对象的编程思想:
        * 根据需求,分析对象,找到对象有什么特征和行为,通过代码的方式来实现需求,要想实现这个需求就要创建对象,就应该先有构造函数,然后通过构造函数来创建对象(实例化对象),然后通过对象调用属性和方法来实现相应的功能及需求
        *
        * js不是一门面向对象的语言,是基于对象的语言,那么为什么还要学习面向对象,因为面向对象的思想适合人的思想,编程起来会更加的方便,方便后期维护,高内聚,低耦合....
        *
        * 面向对象的编程语言中有类(class)的概念(是一种特殊的数据类型),但是js不是面向对象的语言,所以js这种没有类(class)的概念,但是可以模拟面向对象的思想编程,会通过构造函数来模拟类的概念(class)
        *
        * --------------------------------------------------------------------------
        * 小明,小李,小红,小花------每个对象都是人(共同特征(属性),共同行为(方法))
        *
        * 面向对象的特性:
        * 封装:----------就是包装
        * 一个值存储在一个变量中----封装
        * 一坨重复的代码放在一个函数中-----封装
        * 一系列的属性放在一个对象中-----封装
        * 一些功能类似的函数(方法)放在一个对象中-----封装
        * 好多相类似的对象,放在一个js文件中----封装
        *
        *
        * 继承:-----------首先继承是一种关系,指的是类(class)与类的关系,虽然Js中没有类,但是可以通过构造函数来模拟,然后通过原型来实现继承
        * 继承也是为了数据共享,JS的继承也是为了实现数据共享
        *
        * 原型的作用:
        * 1.数据共享,节省空间
        * 2.为了实现继承
        *
        * 继承是一种关系:
        * 父类级别的关系与子类级别的关系
        * 要想继承就得改变原型的指向
        *
        * 例子:
        * 小杨---人:名字,性别,帅,有钱,会功夫
        * 小杨的儿子----人,
        * 可以看出:
        * 姓氏---可以继承
        * 外表---可以继承
        * 财产---可以继承
        * 功夫---可以继承
        *
        * 人:--姓名,年龄,吃饭,睡觉
        * 学生:--姓名,年龄,吃饭,睡觉,--学习
        * 老师:--姓名,年龄,吃饭,睡觉,--学习--讲课
        * 程序员:--姓名,年龄,吃饭,睡觉,---工资---敲代码
        *
        *
        *
        * 多态:
        * 一个对象有不同的行为,或者是同一个行为针对不同的对象,产生不同的结果
        * 要想有多态,就要先有继承,js中可以模拟多态,但是不会去使用,也不会模拟(会使数据不能共享,占用大量空间)
        *
        *
        * JS中通过原型来实现继承
        *
        *
        *
        *
        * */

        // 例子:
        //人的构造函数
        function Person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        Person.prototype.eat = function () {
            console.log("吃东西");
        }
        Person.prototype.sleep = function () {
            console.log("睡觉");
        }
        Person.prototype.play = function () {
            console.log("玩游戏");
        }

        //学生是人,也是对象
        function Student(score) {
            this.score = score;
        }

        //改变学生的原型的指向====>学生和人已经发生关系了
        Student.prototype = new Person("小明", 10, "男");
        Student.prototype.study = function () {
            console.log("学习很累");
        }
        //代码冗余--->相同的代码太多,造成重复代码太多
        let stu = new Student(100);
        console.log(stu.name);
        console.log(stu.age);
        console.log(stu.sex);
        stu.play();
        stu.sleep();
        console.log("下面是学生对象的内容")
        console.log(stu.score + "分");
        stu.study();
    </script>
</body>
</html>
