<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <span id="closeButton"></span>
        <div class="hd" id="headPart">
            <img src="../images2/t.jpg" alt=""/>
        </div>
        <div class="bd" id="bottomPart">
            <img src="../images2/b.jpg" alt=""/>
        </div>
    </div>
    <script src="../common.js"></script>
    <script>
        my$("closeButton").onclick = function () {
            //设置最下面div的高度渐渐变0
            animateFunctioin(my$("bottomPart"), {"height": 0}, function () {
                animateFunctioin(my$("box"), {"width": 0});
            });
        }
    </script>
</body>
</html>
