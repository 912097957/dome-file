        Person.prototype.eat = function () {
            console.log("人的原型");
        }

        //狗的构造函数

        //狗的的原型对象方法

        }
        //狗的原型指向一个人的实例对象
        Dog.prototype = new Person(10);
        let dog = new Dog();
        dog.eat();//结果是调用了人的吃的方法
