<body>
	<script>
		// 合并数组 arr1 和数组 arr2,不要直接修改数组 arr，结果返回新的数组
		function getNewArr(arr1, arr2) {
			var newArr = arr1.concat(arr2);
			return newArr;
		};
		var arr1 = [1, 2, 3, 4, 5];
		var arr2 = ['a', 'b', 'c', 1];
		console.log(getNewArr(arr1, arr2));
	</script>
</body>
