<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div id="dv"></div>
    <input type="button" value="透明" id="btn">
    <script src="../common.js"></script>
    <script>
        //按钮点击事件
        var opacity = 10;
        var width = 300;
        my$("btn").onclick = function () {
            var timeId = setInterval(function () {
                if (opacity > 0) {
                    opacity--;
                    my$("dv").style.opacity = opacity / 10;
                    my$("dv").style.width = width++ + opacity * 30 + "px";
                } else {
                    clearInterval(timeId);
                }
            }, 100);
        };
    </script>
</body>
</html>
