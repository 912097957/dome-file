<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: darkred;
            margin: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <input type="button" value="显示">
    <input type="button" value="隐藏">
    <input type="button" value="切换">
    <div></div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
    //淡入淡出切换
    $(function () {
      $("input").eq(0).click(function () {
        // $("div").slideDown(1000);
        $("div").fadeIn(1000);


      });
      $("input").eq(1).click(function () {
        $("div").fadeOut();


      });
      $("input").eq(2).mouseenter(function () {
        $("div").fadeToggle();


      });
    })
    </script>
</body>
</html>
