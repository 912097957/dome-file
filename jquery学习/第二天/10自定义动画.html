<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: darkred;
            margin-top: 10px;
            position: absolute;
        }
    </style>
</head>
<body>
    <input type="button" value="开始">
    <input type="button" value="结束">
    <div></div>
    <div></div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
    $(function () {
      $("input").eq(0).click(function () {
        //控制的属性值,持续时间,动画的执行效果
        $("div").eq(0).animate({left:800},1000)
        $("div").eq(1).css("backgroundColor","red").animate({left:800},1000)
      })
    })
    </script>
</body>
</html>
