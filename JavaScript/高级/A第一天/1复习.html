    <script>
        /*
        * JavaScript简称:js
        * js分为三部分
        * ECMAScript标准:----基础语法
        * DOM   Document Object Model ----文档对象模型
        * BOM   browser Object Model
        *
        * 是一门脚本语言
        * 是一门解释性语言
        * 是一门弱类型语言
        * 是一门基于对象的语言
        * 是一门动态类型的语言  没有什么就通过.出来
        *
        * 动态页面:页面由HTML,css,js组成
        * 向服务器发送请求,服务器那边没有页面,是动态生成的,返回给客户端
        *
        * js最初的目的是解决用户和服务器之间的交互问题
        * js做特效,游戏,移动端,服务端
        * js不是面向对象的语言,是基于对象
        * 面向对象的特性:封装,继承,多态(抽象性)
        * 封装:就是包装,把一些重用的代码内容进行包装,在需要的时候,直接使用
        * 把一个值,存在一个变量中,把一些重用的代码放在函数中,把好多相同功能的函数放在一个对象中,把好多功能的对象,放在一个文件中,把一些相同的内容放在一个对象中
        *
        * 继承:类与类之间的关系, js中没有类的概念,js中有构造函数的概念,是可以有继承的,是基于原型
        *
        * 多态:同一个行为,针对不同的对象,产生了不同的效果
        *
        * */
