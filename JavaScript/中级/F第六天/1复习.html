<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        /*
        * DOM中顶级对象是document
        * BOM中顶级对象是window
        * jquery中顶级对象:$--jquery
        *
        *
        * 定时器:两个
            window.setInterval(函数, 时间);//定时器,隔一段事件就执行一次寒舍的代码
            window.clearInterval(定时器的id);//清除定时器
            window.setTimeout(函数, 时间);//定时器,只执行一次函数的代码---->一次新定时器
            window.clearTimeout(定时的id);//清除一次性定时器
        *
        * offset系列:
        * 获取元素相关样式的属性值
        * offsetWidth ----- 元素的宽
        * offsetHeight ----- 元素的高
        * offsetLeft ----- 元素距离左边的位置
        * offsetTop ----- 元素距离顶部的位置
        *
        * 轮播图
        * 1.根据ul中li(图片的个数)的个数来动态创建li,并动态的加入到ol中作为点击小按钮来使用,为每个ol中的li添加鼠标进入的事件,(添加事件之前先把索引保存在每个li的自定义属性中),鼠标进入到li中的时候做排他功能(背景颜色),然后移动整体图片ul(每次移动的是一个图片的宽度,图片的宽度就是相框的宽度),调用的是动画函数,移动的是索引值乘以图片的宽度,并且把这个索引值存储在一个全局变量中
        *
        * 2.创建li之后,第一件事:-----设置第一个li有默认的背景颜色,第二件事:-----把ul中的第一个li克隆一下(无缝连接的效果),追加到ul中所有的li的最后面(无缝效果:页面中的第一个图片和最后一个图片相同)
        *
        * 3.左右焦点的div显示和隐藏
        *
        * 4.为左右的按钮注册点击事件
        *    每一次点击右边的按钮先判断pic的值是不是pic的值是不是ul中的li的length-1,此时设置pic的值为0,同时设置ul的left值为0(初始的第一张图),此时pic立即+1,用户看到的就是第二张图片
        * 设置小按钮的背景颜色
        * 左边按钮,需要判断pic的值是不是0,如果此时它的值是0,那么pic的值等于5(从新赋值),ul的left为5*图片的宽度,此时立刻pic -1 ,然后ul移动一张图片,此时用户就看到了第五张图片了
        *
        * 5.自动播放在页面加载的时候,启动一个定时器点击右边的这个按钮,不停的调用右边按钮函数,再添加鼠标进入时间暂停和鼠标离开事件继续滚动事件
        *
        * */

    </script>
</body>
</html>
