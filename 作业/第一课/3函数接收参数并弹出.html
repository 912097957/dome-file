<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            margin: 0 auto;
        }

        button, input {
            margin: 10px auto 0;
        }
    </style>
</head>
<body>
    <div>
        <input type="password" placeholder="请输入" id="btn1">
        <input type="password" placeholder="请输入" id="btn2">
        <button type="button" id="btn3">弹出</button>
    </div>
    <script>
        //获取按钮
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");
        //注册点击事件
        btn3.onclick = function () {
            alert(btn1.value);
            alert(btn2.value);
        }
    </script>
</body>
</html>
