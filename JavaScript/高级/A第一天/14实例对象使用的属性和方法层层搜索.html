<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
            //调用方法时会在实例对象中找,如果找不到就会去构造函数的原型对象中找
            // this.eat = function () {
            //     console.log("构造函数中吃")
            // }
        }

        Person.prototype.age = 20;
        Person.prototype.eat = function () {
            console.log("在原型对象中吃")
        };

        let per = new Person("小红", 18);
        console.log(per.age)
        per.eat();//在构造函数中吃

        //总结:
        /*
        * 实例对象使用的属性或者方法,会先在实例对象中查找,找到则使用,找不到则去实例对象的__proto__原型对象指向的原型对象(prototype)对象中找,找到则使用,找不到就会报错
        *
        * */
    </script>
</body>
</html>
