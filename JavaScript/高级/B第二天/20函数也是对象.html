<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * 函数是对象,一定是对象,但是对象不一定是函数
        *
        * 对象中有__proto__原型,是对象
        * 函数(重点)或者构造函数中有Prototype原型,也是对象
        *
        *
        * */
        //函数是对象
        function f1() {

        }

        console.dir(f1);

        // ---------------------
        console.dir(Math);//Math是对象,有__proto__原型,但是没有prototype,所以它不是函数

        //对象中应该有__proto__原型,函数中应该有prototype原型

        //如果一个东西中有__proto__,又有prototype,说明它是对象

        function F(name) {
            this.name = name;
        }

        console.dir(F);

        //所有的函数实际上都是Function的构造函数创建出来的实例对象,推论出:
        let f2 = new Function("num1", "num2", "return num1+num2");
        f2();//就可以调用了
        console.log(f2(10, 20));
        //所以函数也是对象
        console.log(f2.__proto__==Function.prototype)//true


        // // 拆解:
        // function f3(num1, num2) {
        //     return num1 + num2;
        // }
        //
        // //或者---------------
        // let sum = function (num1, num2) {
        //     return num1 + num2;
        // };

        //---------------------------------------
        console.dir(Function);
    </script>
</body>
</html>
