<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Tom shelby" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="description" content="网站介绍" />
	<meta name="Keywords" content="关键字" />
	<title>Document</title>
	<script>
		/*
		命名函数:有名字的函数称为命名函数
		匿名函数:没有名字的函数称为匿名函数

		函数的定义方式:

		1.函数声明---函数定义
		命名函数:

		function 函数名(){
			函数体
		}
		name();

		匿名函数:

		function (){
			函数体
		};

		函数表达式:
		把一个匿名函数赋给一个变量就叫做函数表达式

		var 变量名 = function(){
			函数体
		};

		如果是函数表达式,那么此时前面的变量中存储的就是一个函数,而这个变量就相当于是一个函数,就可以直接加小括号调用了

		注意:函数表达式后面必须加分号!!!!!!!!!!!!!!
		因为它是一个赋值的过程
		
		*/

		function name() {
			console.log("哈哈我变帅了");
		}
		name();
		//console.log(name); //直接输出函数名.结果是函数体(函数的内容)


		//这是一个匿名函数,无法直接调用
		// function () {
		// 	console.log("哈哈我更帅了");
		// };

		// 但是:
		//把一个匿名函数赋给一个变量就叫做函数表达式

		var f2 = function () {
			console.log("哈哈我巨他妈帅");
		};
		f2();
		//分析:这个f2变量里面是函数,那么这个f2就是函数,就可以直接调用

		var f3 = function () {
			console.log("我是一个函数");
		};
		f3();

		//-------------------------------------------------------------------
		// 命名函数如果发生函数名重叠
		function f4() {
			console.log("我好帅啊");
		}
		f4();

		function f4() {
			console.log("我真的是太帅了");
		}
		f4();
		// 函数名如果重复了,后面的会覆盖前面的函数
		// 再调用都是后面这个

		//------------------------------------------------------------------

		// 看下函数表达式
		// 函数表达式如果发生函数名重叠
		var f5 = function () {
			console.log("我是一个函数表达式");
		};
		f5(); //这里调用f5赋值的是上面的

		f5 = function () {
			console.log("我也是一个函数表达式");
		}
		f5(); //这里调用f5赋值的是下面的

		// 结论: 函数表达式不存在冲突问题
	</script>

	<script>
		// 函数的自调用：没有名字;  调用------声明的同时,直接调用
		// 它是一次性的

		// 一般来说我们调用一个函数需要先定义,后调用,如果没有函数名就无法调用,但是函数自调用出现了
		// 例如:
		// function () {
		// 	console.log("小杨好帅啊");
		// }

		// 这样我们是无法调用的
		// 下面这样就可以:函数自调用

		(function () {
			console.log("小杨好帅啊");
		})
		();
	</script>
</head>

<body>
</body>

</html>
