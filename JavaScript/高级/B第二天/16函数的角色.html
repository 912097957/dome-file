<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //函数的声明
        function f1() {
            console.log("我是函数");
        }

        f1();
        let ff = function () {
            console.log("我是函数表达式");
        }
        ff();
    </script>
</body>
