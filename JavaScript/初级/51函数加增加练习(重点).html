	<script>
		//判断一个数字是否是素数(质数)只能被1和自身整除
		//判断思路:用这个数组和前面的所有数字和自己除一遍
		function isPrime(x) {
			for (var i = 2; i < x; i++) {
				if (x % i == 0) {
					// break; //这里表示如果这个数字被整除了,就没验证除不是质数了
					return false; //这里直接返回false
				}
			}
			return true; //没被他之前的数字整除了,说明是质数,返回true
		}
		// console.log(isPrime(7));
		console.log(isPrime(12) ? "是质数" : "不是质数"); //三元表达式
	</script>

	<script>
		//求一组数中的最大值
		//思路:参数:一组数就是数组,有最大值就是返回值
		function getArrMax(arr) {
			var max = arr[0]; //定义变量:假设这是最大值
			for (var i = 0; i < arr.length; i++) {
				if (max < arr[i]) { //如果这个值小于数组中的值
					max = arr[i]; //那么将这个值赋值给max
				}
			}
			return max;
		}

	<script>
		// 求一组数组中的最小值
		function getMin(arr1) {
			var min = arr1[0];
			for (var i = 0; i < arr1.length; i++) {
				if (min > arr1[i]) {
					min = arr1[i];
				}
			}
			return min;
		}
		console.log(getMin([123, 343, 53, 234, 5234, 4312, 341, 17, 39, 423]));

	<script>
		//求一组数组中的和
		function getSum(arr2) {
			var sum = 0;
			for (var i = 0; i < arr2.length; i++) {
				sum += arr2[i];
			}
			return sum;
		}
		console.log(getSum([1, 2, 3, 4, 5]));
	</script>

	<script>
		/**
		 * @description: 传入一个数组,计算最大值,最小值还有和
		 * @return: 返回一个数组
		 */
		//求一组数组中最大值和最小值还有和
		function getMaxAndMinAndSum(array) {
			var max = array[0]; //假设一个最大值
			var min = array[0]; //假设一个最小值
			var sum = 0; //定义接收和
			//遍历数组
			for (var i = 0; i < array.length; i++) {
				sum += array[i]; //求和
				//最大值
				if (max < array[i]) {
					max = array[i];
				}
				//最小值
				if (min > array[i]) {
					min = array[i];
				}

			}
			var arr = [max, min, sum]; //定义一个数组变量接收三个值
			return arr; //返回这个数组变量
		}
		var result = getMaxAndMinAndSum([123, 342, 43, 50, 2234, 244, 52, 225]); //定义实参传入并接收返回值
		console.log("最大值:" + result[0]);
		console.log("最小值:" + result[1]);
		console.log("和为:" + result[2]);
