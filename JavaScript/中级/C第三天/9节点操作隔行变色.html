	</style>
</head>
<body>
	<input type="button" value="点击变色" id="btn">
	<ul id="uu">
		<li>牛肉</li>
		<li>鸡肉</li>
		<li>鸭肉</li>
		<li>白菜</li>
		<li>雪梨</li>
		<li>苹果</li>
		<li>南瓜</li>
		<li>西瓜</li>
	</ul>
	<script>
		my$("btn").onclick = function () {
			//获取所有的子节点
			var nodes = my$("uu").children;
			// 记录li的个数,方便隔行变色
			var num = 0;
			//循环遍历所有子节点
			for (var i = 0; i < nodes.length; i++) {
				//判断这个节点是否是li标签
				if (nodes[i].nodeType == 1 && nodes[i].nodeName == "LI") {
					num++;
					// nodes[i].style.backgroundColor = i % 2 == 0 ? "red" : "pink";//直接写这里是错的,因为获取的是里面所有的节点(包括空格,回车等),所以得有记录
					nodes[i].style.backgroundColor = num % 2 == 0 ? "red" : "green";
				};
			};
		};
	</script>
</body>
</html>
