<body>

	<input type="button" value="没怀孕">
	<script>
		// 根据id找到元素
		var inputObj = document.getElementsByTagName("input");
		for (let i = 0; i < inputObj.length; i++) { //页面加载时循环就在执行,页面加载完毕循环也结束了
			// 遍历为每个元素添加点击事件
			inputObj[0].value = "怀孕了"; //设置第一个默认为
			inputObj[i].onclick = function () {
				//把所有的按钮都设置为没怀孕
				for (var j = 0; j < inputObj.length; j++) {
					inputObj[j].value = "没怀孕";
				}
				//再把当前点击的按钮设置为怀孕了//这里不能用inputObj[i]=6 只能用this
				this.value = "怀孕了"
			};
		};
	</script>
</body>
