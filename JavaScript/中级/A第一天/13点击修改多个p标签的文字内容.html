<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content=""/>
    <meta name="Keywords" content=""/>
    <title>Document</title>
</head>
<body>
<input type="button" value="点击修改" id="btn">
<p>我是第一段文字</p>
<p>我是第二段文字</p>
<p>我是第三段文字</p>
<div id="dv1">
    <p>我是第一段文字</p>
    <p>我是第二段文字</p>
    <p>我是第三段文字</p>
</div>
<div id="dv2">
    <p>我是第一段文字</p>
    <p>我是第二段文字</p>
    <p>我是第三段文字</p>
</div>
<script>
    document.getElementById("btn").onclick = function () {
        var pObj = document.getElementsByTagName("p");
        // console.log(pObj);//返回来的是数组
        //循环遍历每个数组
        for (var i = 0; i < pObj.length; i++) {
            pObj[i].innerText = "我们都变了";
        }
        ;
    };
</script>
<script>
    document.getElementById("btn").onclick = function () {
        //根据id获取dv1对象里的p元素
        var pObj = document.getElementById("dv1").getElementsByTagName("p");
        // console.log(pObj);//返回来的是数组
        //循环遍历每个数组,添加文本内容
        for (var i = 0; i < pObj.length; i++) {
            pObj[i].innerText = "我们都变了";
        }
        ;
    };
</script>
</body>
</html>
