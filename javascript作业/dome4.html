<body>
	<script>
		alert("第4题:输入数组并在原数组上删除指定的值");
		var arr = [2, 3, 4, 0, 5, 1, 2, 4, 0, 5, 1, 3, 3, 4, 2];
		var key = Number(prompt("请输入要删除的数值! 0~5"));

		for (var i = arr.length - 1; i >= 0; i--) {
			if (isNaN(key) || key > 5 || key < 0) {
				alert("请输入正确的数字!");
				break;
			} else if (!isNaN(key)) {
				if (arr[i] == key) {
					arr.splice(i, 1);
				};
			}
		};
		console.log("本次删除的值为: " + key);
		console.log(arr);
	</script>
</body>
