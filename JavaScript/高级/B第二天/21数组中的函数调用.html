<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * 数组中可以存储任何类型的对象
        *
        * */

        function f() {

        }

        //f函数时属于什么类型的
        console.log(typeof f);//Function--->说明函数也是一种数据类型

        //------------------------------------
        //那么函数是否可以放进数组里面呢
        let arr = [
            function () {
                console.log("第1个函数");
            },
            function () {
                console.log("第2个函数");
            },
            function () {
                console.log("第3个函数");
            },
            function () {
                console.log("第4个函数");
            }
        ];
        //遍历数组
        //回调函数:函数作为参数使用
        arr.forEach(function (ele, index, array) {
            ele();
        });

    </script>
</body>
</html>
