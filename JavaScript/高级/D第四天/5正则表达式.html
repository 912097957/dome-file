<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * 正则表达式:有名规则表达式,按照一定的规则组成的一个表达式,这个表达式的作用是匹配字符串的
        * 作用:匹配字符串
        * 正则表达式组成:元字符和限定符组成的一个式子
        *
        * 元字符:
        * .             表示除了\n以外的任意字符   /234125tom/
        * []            表示范围,另一个函数:把正则表达式中元字符的意义干掉 [.]就是一个.
        * [0-9]         表示0到9的任意一个数字
        * [a-z]         表示a到z的任意一个小写字母
        * [a-zA-Z]      表示所有大小写的字母
        * [0-9a-zA-Z]   表示所有大小写的字母和所有数字
        * |             表示或者  [a-z]|[0-9]   表示要么是一个数字,要么是一个小写字母
        * ()            分组,提升优先级  [0-9]|[(a-z)]|[A-Z]   先算小括号里面的
        * *             表示前面的表达式出现了0次到多次
        *               [a-z][0-9]*     小写字母中的任意一个, 后面要么没有数字,要么是多个数字
        *               ()()()          三组,从最左边开始算
        *
        * 都是元字符,也可以叫限定符.下面的这些
        * +             表示:前面的表达式出现了一次或者多次
        *               [a-z][9]+   小写字母后面最少一个9或者最多9个     "abc9abc"
        * ?             表示:前面的表达式出现了0次到1次,最少0次,最多1次,另一个含义:阻止贪婪模式
        *               [4][a-z]?    "456zbc"
        *
        * 限定符:限定前面表达式出现的次数
        * {}            更加明确前面的表达式出现的次数
        * {0,}          表示前面的表达式出现了0次或者多次,和*号一样
        * {1,}          表示前面的表达式出现了0次或者多次,和+号一样
        * {0,1}         表示前面的表达式出现了0次或者1次,和?号一样
        * {5,10}        表示前面的表达式最少出现5次最对10次
        * {4}           前面的表达式出现了4次
        * {,10}         错误写法
        *
        * ^             表示以什么开始或者取非(取反)
        * ^[0-9]        表示以数字开头
        * ^[a-z]        表示以小写字母开头
        * [^0-9]        表示以非数字开头
        * [^a-z]        表示非小写字母开头
        * [^0-9z-aA-Z]  表示不能输入
        * _             下划线不算特殊符号
        *
        * &              表示以什么结束
        *
        * [0-9][a-z]    -->"1234abc"
        * ^[0-9][a-z]&  不能匹配-->"1234abc",相当一严格模式,必须一个数字,一个字母"3f"
        *
        * \d            表示数字中的任意一个,相当于[0-9]
        * \D            表示非数字中对的任意一个,字母,特殊符号都可以
        *
        * \s            空白符
        * \S            非空白符
        *
        * \w            表示非特殊符号
        * \W            表示特殊符号
        *
        * \b            单词边界
        *
        *
        *
        *
        *
        *
        * */
    </script>
</body>
</html>
