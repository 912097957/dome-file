<body>
	<script>
		// 统计数组 arr 中值等于 item 的元素出现的次数
		function getNewArr(arr, item) {
			var result = 0;
			for (var i in arr) {
				if (arr[i] == item) {
					result++;
				};
			};
			return result;
		};
		var arr = [1, 2, 4, 1, 2, 4, 3, 4, 3];
		console.log(getNewArr(arr, 2));
	</script>
</body>
