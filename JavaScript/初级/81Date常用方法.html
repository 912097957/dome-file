<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Tom shelby" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="description" content="网站介绍" />
	<meta name="Keywords" content="关键字" />
	<title>Document</title>
	<script>
		var time = new Date();
		console.log(time.toDateString()); //英文格式的
		console.log(time.toLocaleDateString()); //数字格式的

		//输出时间
		console.log(time.toTimeString()); //24小时格式
		console.log(time.toLocaleTimeString()); //上下午格式

		//输出毫秒
		console.log(time.valueOf()) //输出毫秒
	</script>
	<script>
		//总结Date对象
		var tm = new Date();
		tm.getFullYear(); //获取年
		tm.getMonth(); //获取月(从0开始)
		tm.getDate(); //获取日
		tm.getHours(); //获取小时
		tm.getMinutes(); //获取分钟
		tm.getSeconds(); //获取秒钟
		tm.getDay(); //获取星期(从0开始)
		tm.toDateString(); //英文格式
		tm.toLocaleDateString(); //数字格式
		tm.toTimeString(); //24小时格式时间
		tm.toLocaleTimeString(); //12小时格式时间
		tm.valueOf(); //毫秒
	</script>
	<script>
		// 毫秒特殊写法  用于兼容不支持的浏览器
		var time = + new Date();
		console.log(time);
	</script>
</head>
<body>
</body>
</html>
