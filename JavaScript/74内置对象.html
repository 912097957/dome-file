	<title>Document</title>
	<script>
		/*
		js有三大对象
		1. 内置对象-------------js系统自带的对象
		2. 自定义对象-----------自定义构造函数创建的对象
		3. 浏览器对象-----------bom的时候讲

		内置对象:
		Math
		Date
		String
		Array
		Object
		*/

		//如何验证变量是不是一个对象
		console.log(Array instanceof Object); //验证Array是不是对象---系统内置对象

		var obj = {};
		console.log(obj instanceof Object); //验证obj是不是对象---自定义对象		 
	</script>
