<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        div {
            width: 200px;
            height: 200px;
            display: flex;
            padding: 10px;
            margin: 200px auto;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: inset 0 0 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            /* 选择Y轴垂直排列 */
            flex-direction: column;
            /* 记得加上中间空白 */
            justify-content: space-between;
        }

        /* 第一个黑点默认,选择第二个X轴定义中间对齐 */
        div span:nth-child(2) {
            align-self: center;
        }

        /* 第一个黑点默认,选择第三个X轴定义右对齐 */
        div span:nth-child(3) {
            align-self: flex-end;
        }

        span {
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 40px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
