	<script>
		// 用系统的方法找出最大值
		var result = Math.max(10, 20, 30, 40);
		console.log(result);

		// 例子:自己定义一个对象,实现系统的Max方法
		//定义一个构造函数
		function MyMath() {
			//添加一个方法
			this.gitMax = function () {
				var max = arguments[0]; //定义一个变量假设为所有数字的最大值
				for (var i = 0; i < arguments.length; i++) {
					if (max < arguments[i]) { //让他们相互比较
						max = arguments[i];
					}
				}
				return max;
			}
		}
		//实例化对象
		var myMax = new MyMath();
		// 定义一个变量调用这个方法并接收这个方法的返回值
		var result = myMax.gitMax(10, 20, 30, 40, 50, 60, 70);
		console.log(result);
	</script>
