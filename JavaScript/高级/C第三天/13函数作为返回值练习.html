        //排序:每个文件都有名字,大小,时间都可以按照每个属性的值
        //三部电影:名字,大小,上映时间
        function File(name, size, time) {
            this.name = name;
            this.size = size;
            this.time = time;
        }

        let video1 = new File("jack.avi", "800M", "2017-7-10");
        let video2 = new File("food.avi", "400M", "1996-12-10");
        let video3 = new File("eat.avi", "600M", "2020-11-10");

        let arr = [video1, video2, video3];

        //定义排序方式

        //         return 0

        //         return -1;
        //     }
        // }

        //需要灵活设置改变的形式
        function fn(attr) {
            return function getSort(obj1, obj2) {
                if (obj1[attr] > obj2[attr]) {
                    return 1;
                } else if (obj1[attr] === obj2[attr]) {
                    return 0
                } else {
                    return -1;
                }
            }
        }


        //对象不能直接排序,但是属性的名字可以---字符串
        let index = prompt("请输入排序方式")||null;
        arr.sort(fn(index));
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i].name + "===>" + arr[i].size + "===>" + arr[i].time);
        }
