<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        div {
            width: 140px;
            height: 140px;
            display: flex;
            padding: 10px;
            margin: 200px auto;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: inset 0 0 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            
            /* 设置X轴排不下时换行 */
            flex-wrap: wrap;
            
            /* 记得加上Y轴中间空白 */
            align-content: space-between;

            /* 设置排不下的那个子项目靠X轴右对齐 */
            justify-content: flex-end;
        }



        span {
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 40px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
