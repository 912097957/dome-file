<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
</head>
<body>
	<input type="button" value="点击弹出" id="btn">
	<script>
		// 先有按钮再获取,获取之后在添加事件

		// 根据id元素的值从文档中获取这个元素
		var div = document.getElementById("btn");
		// 为当前的按钮元素(对象),注册点击事件,添加时间处理函数(匿名函数)
		div.onclick = function () {
			//响应事件
			alert("我被点击了!");
		};
		document.getElementById("btn").onclick = function () {
			alert("我又他妈帅了!");
		};
	</script>
</body>
</html>
