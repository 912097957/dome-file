<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        html {
            background: url("../images/aa.gif");
        }

        .all {
            width: 800px;
            height: 500px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 800px;
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 800px;
            height: 500px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0;
            width: 1000%;
        }

        .all ol {
            position: absolute;
            left: 50%;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
            transform: translate(-50%);
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 10px;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            background: rgba(0, 0, 0, .3);
        }

        .all ol li.current {
            background: #fff;
        }

        #arr {
            display: none;
        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
    <div class="all" id='box'>
        <div class="screen"><!--相框-->
            <ul>
                <li><img src="../images/1.jpg" width="800" height="500"/></li>
                <li><img src="../images/2.jpg" width="800" height="500"/></li>
                <li><img src="../images/3.jpg" width="800" height="500"/></li>
                <li><img src="../images/4.jpg" width="800" height="500"/></li>
                <li><img src="../images/2.jpg" width="800" height="500"/></li>
                <li><img src="../images/3.jpg" width="800" height="500"/></li>
                <li><img src="../images/4.jpg" width="800" height="500"/></li>
                <li><img src="../images/5.jpg" width="800" height="500"/></li>
            </ul>
            <ol>
            </ol>
        </div>
        <div id="arr">
            <span id="left">&lt;</span>
            <span id="right">&gt;</span>
        </div>
    </div>
    <script src="../common.js"></script>
    <script>
        //获取最外面的div
        var box = my$("box");
        //获取相框
        var screen = box.children[0];
        //获取相框的宽度
        var imgWidth = screen.offsetWidth;
        //获取ul
        var ulObj = screen.children[0];
        //获取ul中的所有的li
        var list = ulObj.children;
        //获取ol
        var olObj = screen.children[1];
        //焦点的div
        var arr = my$("arr");
        //存储ol里li的索引值,方便与点击按钮同步
        var pic = 0;
        //创建小按钮---根据ul中的li标签个数
        for (let i = 0; i < list.length; i++) {
            //创建li并加入到ol中
            var liObj = document.createElement("li");
            olObj.appendChild(liObj);
            // liObj.innerHTML = i + 1;
            // 为每个li添加自定义属性
            liObj.setAttribute("index", i);
            // 注册鼠标进入事件
            liObj.onmouseover = function () {
                //先干掉所有的背景颜色
                for (let j = 0; j < olObj.children.length; j++) {
                    olObj.children[j].removeAttribute("class");
                }
                //设置当前的鼠标进入背景颜色
                this.className = "current";
                //获取鼠标进入当前li的索引值
                pic = this.getAttribute("index");
                //移动ul
                animate(ulObj, -pic * imgWidth, 800, 20);//鼠标进入序列按钮的切换速度
            }
        }
        //设置默认第一个有背景颜色
        olObj.children[0].className = "current";
        //为了显示无缝轮播,得把ul中的第一个li克隆出来加入到末尾
        ulObj.appendChild(ulObj.children[0].cloneNode(true));
        var timeId = setInterval(f1, 4000);
        //鼠标进入到box的div就显示焦点按钮
        box.onmouseover = function () {
            arr.style.display = "block";
            //鼠标进入时清理定时器实现暂停
            clearInterval(timeId)
        }
        box.onmouseout = function () {
            arr.style.display = "";
            //鼠标离开之后创建新的定时器
            timeId = setInterval(f1, 4000);
        }
        //为焦点按钮注册点击事件
        //右边按钮
        my$("right").onclick = f1;

        function f1() {
            if (pic == list.length - 1) {
                pic = 0;
                ulObj.style.left = 0 + "px";
            }
            pic++;
            animate(ulObj, -pic * imgWidth, 20, 20);//点击右按钮切换动画的速度
            //如果pic==5说明,此时显示的是第六张图(但是是第一张的内容),第一个按钮有颜色
            if (pic == list.length - 1) {
                //第五个按钮的颜色干掉
                olObj.children[olObj.children.length - 1].className = "";
                //设置第一个按钮颜色
                olObj.children[0].className = "current";
            } else {
                //排他功能:干掉所有的背景颜色
                for (let i = 0; i < olObj.children.length; i++) {
                    olObj.children[i].removeAttribute("class");
                }
                // 然后当前对应的图片的按钮添加背景颜色
                olObj.children[pic].className = "current";
            }
        }

        //左边按钮
        my$("left").onclick = function () {
            if (pic == 0) {
                pic = 5;
                ulObj.style.left = -pic * imgWidth + "px";
            }
            pic--;
            animate(ulObj, -pic * imgWidth, 20, 20);//点击左按钮时动画切换的速度
            //设置小按钮的颜色
            //排他功能:干掉所有的背景颜色
            for (let i = 0; i < olObj.children.length; i++) {
                olObj.children[i].removeAttribute("class");
            }
            // 然后当前对应的图片的按钮添加背景颜色
            olObj.children[pic].className = "current";
        }
    </script>
</body>
</html>
