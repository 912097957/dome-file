<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
	<style>
		li {
			list-style: none;
			cursor: pointer;
			height: 50px;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<ui id="uu">
		<li>助教</li>
		<li>小苏</li>
		<li>菩萨</li>
		<li>立国</li>
		<li>周瑜</li>
	</ui>
	<script src="../../common.js"></script>
	<script>
		//总结:
		/*
		设置自定义属性:setAttribute("属性的名字",属性的值)
		获取自定义属性:getAttribute("属性的名字")
		*/
		//通过id获取所有的li标签
		var list = my$("uu").getElementsByTagName("li");
		for (var i = 0; i < list.length; i++) {
			//先为每个lit添加自定义属性
			// list[i].score = (i + 1) * 5;//此方式,自定义的属性在DOM对象上,不在标签中
			list[i].setAttribute("score", (i + 1) * 10);
			//点击每个li标签显示对应的属性值
			list[i].onclick = function () {
				console.log(this.getAttribute("score"));
			}
		};
	</script>
</body>
</html>
