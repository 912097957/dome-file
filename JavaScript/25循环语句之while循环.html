    循环语句之while循环 循环是一件事重复做或者是重复做 循环要有循环的条件,循环的次数(计数器:记录循环的次数) 
    语法: 
    var i = 0; //计数器 
    while (循环条件) { 
        循环体;
        计数器++; 
    } 

    执行过程: while先判断循环条件是true,还是false,如果是false,则不执行循环体,也就是大括号的内容; 如果是true,先执行循环体, 然后执行计数器,然后直接去---循环条件,再次判断是否成立,成立则继续执行循环体,否则跳出循环, 执行完循环体之后,计数器+1,再次去判断循环条件是否成立,成立则循环,不成立则跳出循环

    <script>
        // 求100之内的数相加的总和
        var sum = 0; //存储最终的和
        var i = 0; //计数器  从0开始加
        while (i <= 100) { //循环条件
            sum += i;
            i++; //循环一次加一
            console.log(sum);
        }
    </script>
