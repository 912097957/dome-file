<body>
	<input type="button" value="点击设置" id="btn">
	<div id="dv">
		<span>我是span</span>
		<span>我是span</span>
		<p>我是P标签</p>
		<span>我是span</span>
		<span>我是span</span>
		<p>我是P标签</p>
		<a href="#">百度</a>
	</div>
	<script src="../common.js"></script>
	<script>
		//点击设置P背景变色----节点的方式做
		// 设置点击事件
		my$("btn").onclick = function () {
			//先获取div
			var dv = my$("dv");
			//获取里面所有的字节点
			var nodes = dv.childNodes;
			//遍历所有子节点,找出P标签
			for (let i = 0; i < nodes.length; i++) {
				//判断
				if (nodes[i].nodeType == 1 && nodes[i].nodeName == "P") {
					nodes[i].style.backgroundColor = "red";
				};
			};
		};
	</script>
</body>
