<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: lawngreen;
            margin-top: 20px;
        }

        input {
            margin-top: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <input type="button" value="移动到400px" id="btn1">
    <input type="button" value="移动到800px" id="btn2">
    <div id="dv"></div>
    <script src="../common.js"></script>
    <script>
        var marginLeft = 0;
        my$("btn1").onclick = function () {
            marginLeft = 0;
            var timeId = setInterval(function () {
                if (marginLeft < 400) {
                    marginLeft += 10;
                    my$("dv").style.marginLeft = marginLeft + "px";
                } else {
                    clearInterval(timeId);
                    marginLeft = 400;
                }
            }, 50);
        };
        my$("btn2").onclick = function () {
            var timeId = setInterval(function () {
                if (marginLeft < 800) {
                    marginLeft += 10;
                    my$("dv").style.marginLeft = marginLeft + "px";
                } else {
                    clearInterval(timeId);
                }
            }, 50);
        };
    </script>
</body>
</html>
