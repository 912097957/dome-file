<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("注意事项"); //弹窗
    </script>
    <script>
        alert(我出错了);
    </script>
    <script>
        alert("我又出来了!")
    </script>
</head>
<body>
    <p>在一对script中的代码哪一行出错了,那他后面的代码都不会执行</p>
    <p>如果在第一对标签出错,第二对标签不受影响</p>
    <p>h5中不用在script标签内写 type="text/javascript" 或者 language="javascript"</p>
    <p>可以出现多个script标签</p>
    <p>一般我们把script代码放在body的最后</p>
    <p>如果是引入代码的标签,那么里面绝对不要写其他东西</p>
    <input type="button" value="点我" onclick="alert('我被点了')">
    <script src="js/main.js"></script>
</body>
</html>
