<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="Keywords" content="" />
    <title>Document</title>
</head>

<body>
    <img src="images/1-small.jpg" alt="" id="im1">
    <img src="images/2-small.jpg" alt="" id="im2">
    <img src="images/3-small.jpg" alt="" id="im3">
    <script>
        //根据id查找元素
        document.getElementById("im1").onclick = function () {
            alert("我是小美!");
            this.width = "300";
        };
        document.getElementById("im2").onclick = function () {
            alert("我是小丽!");
            this.width = "300";
        };
        document.getElementById("im3").onclick = function () {
            alert("我是小兰!");
            this.width = "300";
        };
    </script>
    <script>
        //根据标签名查找
        var imgObj = document.getElementsByTagName("img");
        // 循环遍历数组,获取每个标签元素
        for (let i = 0; i < imgObj.length; i++) {
            imgObj[i].onclick = function () { // 循环添加点击事件
                alert("呀,被大人点了!");
            };
        };
    </script>
</body>

</html>
