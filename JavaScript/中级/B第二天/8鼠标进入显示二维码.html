<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
	<style>
		.nodeSmall {
			width: 50px;
			height: 50px;
			background: url(../images/bgs.png) no-repeat -159px -51px;
			position: fixed;
			right: 10px;
			top: 40%;
		}

		.erweima {
			position: absolute;
			top: 0;
			left: -200px;
		}

		.nodeSmall a {
			display: block;
			width: 50px;
			height: 50px;
		}

		.hide {
			display: none;
		}

		.show {
			display: block;
		}
	</style>
</head>
<body>
	<div class="nodeSmall" id="node_small">
		<a href="#"></a>
		<!--锚定-->
		<div class="erweima hide" id="er">
			<img src="../images/1-small.jpg" alt="" />
		</div>
	</div>
	<script src="../../common.js"></script>
	<script>
		//根据id获取元素,添加点击事件
		var obj = document.getElementById("node_small").getElementsByTagName("a")[0];
		//添加鼠标进入事件
		obj.onmouseover = function () {
			my$("er").className = "erweima show";
		};
		//添加鼠标离开事件
		obj.onmouseout = function () {
			my$("er").className = "erweima hide";
		};
	</script>
</body>
</html>
