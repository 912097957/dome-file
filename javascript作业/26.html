	<script>
		// 函数 useArguments 可以接收 1 个及以上的参数。请实现函数 useArguments，返回所有调用参数相加后的结果
		function useArguments() {
			var sum = 0;
			for (var i = 0; i < arguments.length; i++) {
				sum += arguments[i];
			};
			return sum;
		};
		console.log(useArguments(1, 2, 3, 4));
	</script>
