<body>
    三元表达式
    运算符号:    ?    :
    语法:
                var 变量 = 表达式1 ? 表达式2 :表达式3
    执行过程:
                问表达式1的结果是true还是false,如果是true则执行表达式2,然后把结果赋给变量
                如果是false,则执行表达式3,把结果赋给变量
    <script>
        // 1 判断用户输入两个数字中的最大值
        // var num = parseInt(prompt("请输入数字1"));//输入第一个数字并转换为数字类型
        // var sum = parseInt(prompt("请输入数字2"));//输入第二个数字并转换为数字类型
        // var x = num;//var一个变量接受数字1
        // var y = sum;//var一个变量接受数字2
        // var result = x > y ? x : y;//询问 数字1 是否大于 数字2 ,结果为不是,返回Y赋给变量
        // console.log(result);

        // 2 判断用户的年龄是否成年
            var num = parseInt(prompt("请输入年龄"));//接收用户输入的年龄
            var sum = 18;
            var result = num >= sum ? "成年了" : "未成年";//比较 如果用户输入的年龄大于18返回成年了,不大于18则返回未成年
            console.log(result);

        // 总结:一般用 if-else 的判断类型都可以用三元表达式,简洁明了
    </script>
