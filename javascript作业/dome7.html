<body>
	<script>
		alert("第7题:给定数组第一位添加一个新元素,返回新数组");
		var arr = [1, 2, 3, 4, 5];
		var item = prompt("请输入要添加的数值!");
		var newArr = arr.slice(0, arr.length);
		newArr.unshift(item);
		console.log("原数组" + arr);
		console.log("新数组" + newArr);
	</script>
</body>
</html>
