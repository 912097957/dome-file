<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 500px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <script>
        // 总结:
        // 1.createElement---创建元素
        // 2.appendChild---追加元素
        // 3.insertBefore---插入元素
        // 4.removeChild---删除子元素
    </script>

    <input type="button" value="点击设置" id="btn">
    <input type="button" value="干掉第一个元素" id="btn1">
    <input type="button" value="干掉所有元素" id="btn2">
    <div id="dv"></div>
    <script src="../common.js"></script>
    <script>
        var i = 0;//点击一次,查数
        my$("btn").onclick = function () {
            i++;
            var inputObj = document.createElement("input");//创建按钮
            inputObj.type = "button";
            inputObj.value = "按钮" + i;
            // my$("dv").appendChild(inputObj);//追加子元素
            //另一种方法
            //把新的子元素插入到第一个子元素的前面
            my$("dv").insertBefore(inputObj, my$("dv").firstElementChild);//括号里(新的元素,参照的元素)
            //替换一个子元素
            // my$("dv").replaceChild(新的元素,参照元素);//替换子元素
        }
    </script>
    <script>
        //移除父级元素的第一个子级元素
        my$("btn1").onclick = function () {
            my$("dv").removeChild(my$("dv").firstElementChild);
        }
    </script>
    <script>
        //移除父级元素的所有子级元素
        my$("btn2").onclick = function () {
            //判断父级元素中有没有第一个子元素,如果有就是true,就开始删除,false就是没有,停止循环
            while (my$("dv").firstElementChild) {
                my$("dv").removeChild(my$("dv").firstElementChild);
            }
        }
    </script>
</body>
</html>
