	<script>
		// 删除数组arr最后一个元素,不要直接修改数组arr,结果返回新的数组
		function getNewArr(arr, item) {
			var newArr = arr.splice(0, arr.length);
			newArr.pop();
			return newArr;
		};
		var arr = [1, 2, 3, 4, 5];
		console.log(getNewArr(arr));
	</script>
