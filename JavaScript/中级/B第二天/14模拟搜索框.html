<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
	<style>
		input {
			color: gray;
		}
	</style>
</head>
<body>
	<input type="text" value="请输入域搜索内容" id="txt">
	<script src="../common.js"></script>
	<script>
		// 获取鼠标焦点事件
		// .onfocus
		// .onblur
		
		//获取文本框
		//注册获取焦点事件	
		my$("txt").onfocus = function () {
			//判断文本框的内容是不是默认的
			if (this.value == "请输入域搜索内容") {
				this.value = "";
				this.style.color = "black";
			};
		};
		// 注册失去焦点事件
		// my$("txt").onblur = function () {
		// 	//判断文本框的内容是不是默认的
		// 	if (this.value == "") {
		// 		this.value ="请输入域搜索内容";
		// 		this.style.color= "gray";
		// 	};
		// };

		//优化:判断数字的效率比判断字符串的效率高
		my$("txt").onblur = function () {
			//判断文本框的内容是不是默认的
			if (this.value.length == 0) {
				this.value = "请输入域搜索内容";
				this.style.color = "gray";
			};
		};
	</script>
</body>
</html>
