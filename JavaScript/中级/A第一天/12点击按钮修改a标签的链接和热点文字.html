<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="Keywords" content="" />
	<title>Document</title>
</head>
<body>
	<a href="http://www.baidu.com" id="link">百度</a>
	<br>
	<input type="button" value="点击切换" id="btn">
	<script>
		//点击修改a标签的热点文字及链接
		// 第一步根据id获取按钮,添加点击事件和事件处理函数
		document.getElementById("btn").onclick = function () {
			//根据id获取超链接,添加href属性值
			document.getElementById("link").href = "http://www.taobao.com";
			//根据id获取超链接,修改文本内容
			document.getElementById("link").innerText = "淘宝";
		};
		//优化
		document.getElementById("btn").onclick = function () {
			//根据id获取超链接
			var aObj = document.getElementById("link");
			//修改href属性值
			aObj.href = "http://www.taobao.com";
			//根据id获取超链接,修改文本内容
			aObj.innerText = "淘宝";
		};
	</script>
</body>
</html>
