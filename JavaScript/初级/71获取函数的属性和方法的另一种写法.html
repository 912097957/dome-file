<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="description" content="网站介绍" />
	<meta name="Keywords" content="关键字" />
	<title>Document</title>
	<script>
		function Person(name, age, sex) {
			this.name = name;
			this.age = age;
			this.sex = sex;
			this.play = function () {
				console.log("喜欢玩游戏");
			}
		}
		var per = new Person("小红", 18, "女"); //创建一个对象并传值并接收返回值
		//改值:
		// per.name = "小明";
		// 另一种写法
		per["name"] = "小单"; //访问一个对象的属性不一定使用.语法
		// 还可以
		console.log(per["name"]); //可以使用中括号的方式,里面是双引号写属性的名字
		
		// 调用对象的方法可以这样写
		per.play();
		per["play"]();


		console.log(per.name);
		console.log(per.age);
		console.log(per.sex);
	</script>
</head>
