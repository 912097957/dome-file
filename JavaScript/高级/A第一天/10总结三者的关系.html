<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * 构造函数可以实例化对象
        * 构造函数中有一个属性prototype,是构造函数的一个原型对象
        * 构造函数自己的原型对象(prototype)中有一个constructor构造器,这个构造器指向自己所在的原型对象所在的构造函数
        *
        * 实例对象的原型对象(__proto__)指向的是该构造函数的原型对象
        * 构造函数的原型对象中(prototype)中的方法是可以被实例对象直接访问的
        *
        * */
    </script>
    
</body>
</html>
