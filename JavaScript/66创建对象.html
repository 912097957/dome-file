	<title>Document</title>
	<script>
		//创建对象的三种方式:
		// 1.调用系统的构造函数创建对象  	
		// var 变量名 = new Object();  //Object 是系统的构造函数
		// 实例化对象
		var obj = new Object();
		// 对象有特征---属性和行为----方法
		// 添加属性: 对象.名字=值;
		obj.name = "小苏";
		obj.age = 18;
		obj.sex = "女";

		//添加方法: 对象.名字=函数;
		obj.eat = function () {
			console.log("我喜欢吃油炸榴莲");
		};
		obj.play = function () {
			console.log("我喜欢玩飞机");
		};

		console.log(obj.name); //获取并输出属性;
		console.log(obj.age); //获取并输出;
		console.log(obj.sex); //获取并输出;

		// 方法的调用
		obj.eat(); //调用吃
		obj.play(); //调用玩

		// ----------------------------------

		// 2.自定义构造函数创建对象
		/*
		用自定义构造函数创建对象做了几件事
		1.在内存中开辟空间(申请一块空闲的空间),储存创建的新的对象
		2.把this设置为当前对象
		3.设置对象的属性和方法的值
		4.把this这个对象返回
		*/
		function 构造函数名首字母大写(参数) {
			this.属性 = 值;
			this.属性 = 值;
			this.方法 = function () {
				方法体;
			}
		}
		// 创建对象(实例化对象并初始化)
		var 变量名 = 构造函数名首字母大写(传入参数);
		console.log(变量名.属性1);
		console.log(变量名.属性2);
		变量名.方法();

		// 3.字面量方式创建对象
	</script>

</head>
