<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Tom shelby" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="description" content="网站介绍" />
	<meta name="Keywords" content="关键字" />
	<title>Document</title>
	<script>
		/*
		作用域:使用范围

		全局变量:声明的变量是使用var声明的,那么这个变量就是全局变量,全局变量可以在页面的任何位置使用
		全局变量,如果页面不关闭,那么久不会释放,会占空间,消耗内存

		局部变量:在函数内部定义的变量就是局部变量,外面不能访问
		出了函数以外,在其他任何地方定义的变量都是全局变量
		
		全局作用域:全局变量的使用范围
		局部作用域:局部变量的使用范围


		块级作用域:一对大括号就可以看成是一块,在这个区域里定义的变量只能在这个区域中使用
		但是在js中,在这个块级作用域中定义的变量,外面也能使用
		说明js中没有块级作用域

		扩展:隐士全局变量
		声明的变量没有var
		number = 100;

		全局变量是不能被删除的:用var定义的变量
		但是隐士全局变量可以被删除(没意义):没用var定义的变量
		
		*/
	</script>

	<script>
		//全局变量:
		// var num = 10;
		//console.log(num); //结果为10
	</script>

	<script>
		//块级作用域:
		// {
		// 	var num = 10; //我们在这个大括号里定义了一个变量
		// 	console.log(num); //括号内可以访问
		// }
		// console.log(num) //外面也可以访问


		// if (true) {
		// 	var num = 10;
		// }
		// console.log(num); //打印结果为10,说明可以被访问到

		// for (var i = 0; i < 8; i++) {
		// 	var num = 15;
		// }
		// console.log(num); //打印结果为15,说明可以被访问到

		//结论:在js里在块级里面定义的变量外面也可以访问到,所以js不存在块级作用域
	</script>

	<script>
		//局部变量:在函数内部定义的变量
		// function f1() {
		// 	var num = 10;
		// }
		// console.log(num); //这里报错,说明在函数里定义的变量外面不能访问
	</script>

	<script>
		// 隐士全局变量:没有加var定义的变量 
		// num = 100;
		// console.log(num);
		// -------------------------------------------
		// function f1 (){
		// 	num2 = 13;
		// }
		// f1();
		// console.log(num2);//这里局部外面不能访问,但是现在没有加var声明变量,这个变量就是隐士全局变量就能访问

		var num1 = 10;
		num2 = 20;
		delete num1; //把变量1删除了
		delete num2; //把变量2删除了
		console.log(typeof num1); // 结果为number  结果没有被删除
		console.log(typeof num2); // 结果为undefined 隐士全局变量可以被删除
	</script>
</head>
