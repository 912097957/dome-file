    <script>
        function Person(age) {
            this.age = age;
        }

        Person.prototype.play = function () {
            console.log(this + "===>" + this.age);
        }

        function Student(age) {
            this.age = age;
        }

        let per = new Person(10);
        let stu = new Student(20);
        //复制一份
        let ff = per.play.bind(stu);
        ff();

        //bind是用来赋值一份
        //使用语法:
        /*
        * 函数名字.bind(对象,参数1,参数2,...)------>返回值是复制之后的这个函数
        * 方法名字.bind(对象,参数1,参数2....)------>返回值是复制之后的方法
        *
        * */
