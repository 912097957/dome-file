<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //变量是用来操作数据的(存储和读取)
        var number;  //声明变量

        var num = 10;  //变量初始化   往num这个变量中存储一个数字 10

        //变量名的注意问题]
        // 1.变量名要有意义
        // 2.变量名要规范 一般以字母,$符号,下划线开头,不能数字开头,后面可以加上字母,数字,$符号
        // 3.变量名一般都是小写
        // 4.变量名如果是多个单词,采用驼峰式命名,开头单词是小写,后面的单词首字母大写
        // 5.不能使用关键字
        var userName = '小黑';
        var bigNumber = 10;
    </script>
</body>
</html>
