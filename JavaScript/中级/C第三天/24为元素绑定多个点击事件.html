        //为任意元素绑定任意事件:任意的元素,事件的类型,事件的处理函数
        function addEventListener(element, type, fn) {
            //判断浏览器是否支持这个方法
            if (element.addListener) {
                element.addListener(type, fn, false);
            } else if (element.attachEvent) {
                element.attachEvent("on" + type, fn);
            } else {
                element["on" + type] = fn;
            }
        }
