<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #dv1 {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: auto;
        }

        #dv2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: auto;
        }

        #dv3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: auto;
        }
    </style>
</head>
<body>
    <script src="../../common.js"></script>
    <div id="dv1">
        <div id="dv2">
            <div id="dv3"></div>
        </div>
    </div>
    <script>
        //事件冒泡
        //如何阻止事件冒泡:window.event.cancelBubble = true; IE特有,谷歌支持,火狐不支持
        // stopPropagation(); 谷歌,火狐支持,IE不支持

        my$("dv1").onclick = function () {
            console.log(this.id + "我也被触发了");
        };

        my$("dv2").onclick = function () {
            console.log(this.id + "我被触发了");
        };
        //事件处理参数对象
        my$("dv3").onclick = function (e) {
            console.log(this.id + "我触发了");
            console.log(e);//事件处理参数对象,它是个对象
            window.event.cancelBubble = true;
            e.stopPropagation();
        };
    </script>
</body>
</html>
