    while循环特点: 先判断一次,判定成立,执行循环体,判断不成立,则不执行循环体
    do-while循环特点: 不管条件是否满足,它都会先执行一次循环体,再进行判断
    for循环和while循环一样,先判定,成立再执行循环体,判断不成立,则不运行循环体

    <script>
        var i = 0;
        do {
            console.log("你好帅");
            i++;
        } while (i < 1);
    </script>
