<body>
    <script>
        //什么样的数据是需要共享的
        //需要共享的数据就可以写在原型中
        //原型的作用是:数据共享,节省空间

        //属性需要共享,方法也需要共享
        //不需要共享的东西就写在构造函数当中

        //构造函数
        function Student(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        //所有的学生都是1米8
        //所有的学生每天都要写100行代码
        //所有的学生每天都要出10的西瓜

        //原型对象
        Student.prototype.height = "180";
        Student.prototype.width = "55公斤";
        Student.prototype.study = function () {
            console.log("学习100行代码");
        };
        Student.prototype.eat = function () {
            console.log("吃十斤西瓜");
        }

        //实例化对象并初始化
        let student = new Student("小红", 18, "女");
        console.dir(Student);
        console.dir(student);

        //student.study();
        //student.eat();


    </script>
</body>
</html>
