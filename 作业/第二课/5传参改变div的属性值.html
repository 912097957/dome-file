<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            margin: 0 auto;
        }

        button {
            width: 200px;
            margin: 10px;
        }

        input {
            margin-bottom: 20px;
        }

        #dv {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        属性名:<input type="text" id="tx1" placeholder="例如:width"><br>
        属性值:<input type="text" id="tx2" placeholder="例如:100px"><br>
        <button id="btn">设置</button>
    </div>
    <div id="dv">写下参数</div>
    <script>
        var tx1 = document.getElementById("tx1");
        var tx2 = document.getElementById("tx2");
        var dv = document.getElementById("dv");
        var btn = document.getElementById("btn");
        btn.onclick = function () {
            var a = tx1.value;
            var b = tx2.value;
            dv.style[a] = "" + b + "";
        }
    </script>
</body>
</html>
