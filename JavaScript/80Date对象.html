	<title>Document</title>
	<script>
		// Date时间---常用方法
		// 创建实例对象 ----- 创建这个实例对象时如果不传值,返回的是当前服务器时间
		var ti = new Date();
		console.log(ti);

		// 可以这样传入
		var dt = new Date("2017-08-21");
		// 传入的时间
		console.log(dt);

		// 也可以这样传入
		var de = new Date("2013/3/23");
		console.log(de);

		//返回的时间是毫秒值 从1997年1月1日
		var dd = Date.now();
		console.log(dd);

		//获取年份
		var dl = new Date();
		console.log(dl.getFullYear());

		//获取月份----美国是从0月开始算,所以需要加1 
		console.log(dl.getMonth() + 1);

		//获取一周的第几天
		console.log(dl.getDay());

		//获取这个月的第几天(几号)
		console.log(dl.getDate());
	
		//获取小时
		console.log(dl.getHours());
		
		//获取分钟
		console.log(dl.getMinutes());

		//获取秒数
		console.log(dl.getSeconds());

	</script>
</head>
